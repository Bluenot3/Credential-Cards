<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen AI Pioneer - Transcendence Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap');

        :root {
            --card-w: 380px;
            --card-h: 640px;
            --bg-deep: #030005;
            --glass-tint: rgba(255, 255, 255, 0.03);
            
            /* Transcendence Palette */
            --energy-cyan: #00f3ff;
            --energy-violet: #bc13fe;
            --energy-white: #ffffff;
            
            --text-main: #ffffff;
            --text-sub: rgba(255, 255, 255, 0.6);
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 50% 50%, #1a0b2e 0%, #000 100%);
            font-family: 'Rajdhani', sans-serif;
            perspective: 1500px;
            overflow: hidden; /* Prevent scrollbars from tilt */
        }

        /* --- Background Ambiance --- */
        .nebula {
            position: absolute;
            width: 100%; height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
            opacity: 0.4;
            pointer-events: none;
            z-index: 0;
        }
        
        /* Floating orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }
        .orb-1 { width: 400px; height: 400px; background: var(--energy-violet); top: -100px; left: -100px; }
        .orb-2 { width: 300px; height: 300px; background: var(--energy-cyan); bottom: -50px; right: -50px; animation-delay: -5s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        /* --- 3D Scene --- */
        .scene {
            width: var(--card-w);
            height: var(--card-h);
            position: relative;
            transform-style: preserve-3d;
            z-index: 10;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 30px;
            transform-style: preserve-3d;
            transition: transform 0.1s cubic-bezier(0.2, 0, 0.2, 1);
        }

        /* --- Layers --- */

        /* 1. Liquid Metal Border */
        .liquid-border {
            position: absolute;
            inset: -2px;
            border-radius: 32px;
            background: conic-gradient(from 0deg, transparent 0deg, var(--energy-cyan) 60deg, transparent 120deg, var(--energy-violet) 180deg, transparent 240deg, var(--energy-cyan) 300deg, transparent 360deg);
            animation: rotate-border 4s linear infinite;
            filter: blur(8px);
            opacity: 0.6;
            z-index: -1;
        }

        /* 2. Main Glass Chassis */
        .glass-body {
            position: absolute;
            inset: 0;
            border-radius: 30px;
            background: var(--glass-tint);
            /* Advanced Frosting */
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 
                0 20px 50px rgba(0,0,0,0.5),
                inset 0 0 60px rgba(255,255,255,0.02);
            overflow: hidden;
            transform: translateZ(0);
        }
        
        /* 3. Frost Texture Overlay */
        .frost-texture {
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.2' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.1'/%3E%3C/svg%3E");
            mix-blend-mode: overlay;
            opacity: 0.5;
            transition: opacity 0.2s;
        }

        /* 4. Content Container */
        .content {
            position: absolute;
            inset: 0;
            padding: 30px;
            display: flex;
            flex-direction: column;
            transform-style: preserve-3d;
            transform: translateZ(30px);
            color: white;
            z-index: 10;
        }

        /* --- Header --- */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 1.4rem;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #fff, #b8eaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(0, 243, 255, 0.5));
        }

        .level-chip {
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.7rem;
            color: var(--energy-cyan);
            border: 1px solid rgba(0, 243, 255, 0.3);
            padding: 4px 8px;
            border-radius: 4px;
            background: rgba(0, 243, 255, 0.05);
        }

        /* --- DNA Helix Container --- */
        .helix-container {
            position: relative;
            height: 120px;
            margin: 10px 0 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 500px;
        }
        
        .dna-canvas {
            width: 100%;
            height: 100%;
            mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
        }

        /* --- Identity --- */
        .profile-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .avatar-hex {
            width: 80px;
            height: 80px;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.4);
        }
        
        .avatar-hex::before {
            content: '';
            position: absolute;
            inset: 2px;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            z-index: 1;
        }
        
        .avatar-initials {
            position: relative;
            z-index: 2;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
        }

        .user-text h1 {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.6rem;
            line-height: 1;
            text-transform: uppercase;
        }
        
        .user-text p {
            margin: 5px 0 0 0;
            font-size: 0.8rem;
            color: var(--energy-cyan);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* --- Badge Grid --- */
        .grid-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-sub);
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 5px;
        }

        .badges-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }

        .badge-slot {
            aspect-ratio: 1;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .badge-slot:hover {
            background: rgba(255,255,255,0.1);
            border-color: var(--energy-violet);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(188, 19, 254, 0.3);
        }

        .badge-slot svg {
            width: 22px;
            height: 22px;
            fill: #fff;
            filter: drop-shadow(0 0 4px rgba(255,255,255,0.5));
        }

        /* --- Footer Stats --- */
        .footer {
            margin-top: auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .stat-group {
            display: flex;
            flex-direction: column;
        }

        .stat-num {
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.2rem;
            color: var(--energy-white);
        }

        .stat-desc {
            font-size: 0.65rem;
            color: var(--text-sub);
            text-transform: uppercase;
        }

        /* --- Effects --- */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: ripple-anim 0.6s linear;
            pointer-events: none;
            mix-blend-mode: screen;
        }

        @keyframes ripple-anim {
            to { transform: scale(4); opacity: 0; }
        }

        @keyframes rotate-border {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* --- Verified Stamp --- */
        .verified-stamp {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 40px; height: 40px;
            opacity: 0.3;
            transform: rotate(-20deg);
            border: 2px double #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            font-weight: 900;
            color: #fff;
            pointer-events: none;
        }

    </style>
</head>
<body>

    <div class="nebula"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="scene">
        <div class="card" id="card">
            
            <!-- Animated Border -->
            <div class="liquid-border"></div>

            <!-- Glass Chassis -->
            <div class="glass-body">
                <div class="frost-texture" id="frost"></div>
                <!-- Ripples will be injected here -->
            </div>

            <!-- Content -->
            <div class="content">
                
                <div class="top-bar">
                    <div class="logo">ZEN.AI</div>
                    <div class="level-chip">LVL.MAX</div>
                </div>

                <div class="helix-container">
                    <canvas class="dna-canvas" id="dnaCanvas"></canvas>
                </div>

                <div class="profile-section">
                    <div class="avatar-hex">
                        <div class="avatar-initials">AC</div>
                    </div>
                    <div class="user-text">
                        <h1>Alex<br>Chen</h1>
                        <p>Transcendence Class</p>
                    </div>
                </div>

                <div class="grid-label">Neuromorphic Skills</div>
                <div class="badges-container">
                    <div class="badge-slot" title="Neural Nets">
                        <svg viewBox="0 0 24 24"><path d="M21 16.5c0 .38-.21.71-.53.88l-7.9 4.44c-.16.12-.36.18-.57.18s-.41-.06-.57-.18l-7.9-4.44A.991.991 0 0 1 3 16.5v-9c0-.38.21-.71.53-.88l7.9-4.44c.16-.12.36-.18.57-.18s.41.06.57.18l7.9 4.44c.32.17.53.5.53.88v9z"/></svg>
                    </div>

                    </div>
                    <div class="badge-slot" title="Cognition">
                        <svg viewBox="0 0 24 24"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9-4.03-9-9-9zm0 16c-3.86 0-7-3.14-7-7s3.14-7 7-7 7 3.14 7 7-3.14 7-7 7zm1-11h-2v3H8v2h3v3h2v-3h3v-2h-3V8z"/></svg>
                    </div>
                    <div class="badge-slot" title="Synthesis">
                        <svg viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zm0 2.28L19.25 7 12 9.72 4.75 7 12 4.28zM2 17l10 5 10-5V8.8L12 13.5 2 8.8V17zm2.58-5.9l7.42 3.49 7.42-3.49v6.82L12 21.39l-7.42-3.49v-6.82z"/></svg>
                    </div>
                    <div class="badge-slot" title="Security">
                        <svg viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3 3.1-3 1.71 0 3.1 1.29 3.1 3v2z"/></svg>

                    </div>
                    <div class="badge-slot" title="Robotics">
                        <svg viewBox="0 0 24 24"><path d="M22 11V9h-2V7h-2v2h-2v2h2v2h2v-2h2zm-9 1h-2v-2h2v2zm-4 0H7v-2h2v2zm6.68-6.17c-.36-.08-.72-.12-1.09-.12-1.99 0-3.8.77-5.18 2.01L7.29 6.7C8.53 5.32 10.18 4.47 12 4.47c1.37 0 2.68.48 3.75 1.29l.93-.93zM5.5 13c0 1.74 1.07 3.24 2.61 3.96l-.88.88C5.66 16.92 4.5 15.1 4.5 13c0-2.48 2.02-4.5 4.5-4.5 1.05 0 2.02.37 2.79.99l.88-.88C11.55 7.66 10.33 7 9 7c-3.31 0-6 2.69-6 6z"/></svg>

                <div class="footer">
                    <div class="stat-group">
                        <span class="stat-num">9,942</span>
                        <span class="stat-desc">Compute Credits</span>
                    </div>
                    <div class="stat-group">
                        <span class="stat-num">0.001s</span>
                        <span class="stat-desc">Neural Latency</span>
                    </div>
                </div>

                <div class="verified-stamp">ZEN</div>
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        const glassBody = document.querySelector('.glass-body');
        const frost = document.getElementById('frost');
        
        // 1. Tilt Physics
        let lastX = 0, lastY = 0;
        
        document.addEventListener('mousemove', (e) => {
            const w = window.innerWidth;
            const h = window.innerHeight;
            
            const x = (e.clientX - w/2) / (w/2);
            const y = (e.clientY - h/2) / (h/2);
            
            // Rotation
            const rotX = y * -10;
            const rotY = x * 10;
            card.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
            
            // Dynamic Frost opacity based on movement speed
            const dist = Math.sqrt(Math.pow(e.clientX - lastX, 2) + Math.pow(e.clientY - lastY, 2));
            const frostOpacity = Math.min(0.6, dist / 100);
            frost.style.opacity = 0.2 + frostOpacity;
            
            lastX = e.clientX;
            lastY = e.clientY;
        });

        // 2. Ripple Click Effect
        card.addEventListener('click', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const ripple = document.createElement('div');
            ripple.classList.add('ripple');
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;
            ripple.style.width = ripple.style.height = '100px'; // Initial size, scales up
            ripple.style.marginLeft = ripple.style.marginTop = '-50px'; // Center
            
            glassBody.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });

        // 3. DNA Helix Canvas Simulation
        const canvas = document.getElementById('dnaCanvas');
        const ctx = canvas.getContext('2d');
        
        // Handle High DPI
        const dpr = window.devicePixelRatio || 1;
        const rect = canvas.getBoundingClientRect();
        canvas.width = rect.width * dpr;
        canvas.height = rect.height * dpr;
        ctx.scale(dpr, dpr);

        let offset = 0;
        
        function drawDNA() {
            ctx.clearRect(0, 0, rect.width, rect.height);
            
            const strands = 2;
            const points = 20;
            const spacing = rect.width / points;
            const amplitude = 30;
            const centerY = rect.height / 2;
            
            offset += 0.05;

            for (let i = 0; i < points; i++) {
                const x = i * spacing + (spacing/2);
                
                // Strand 1
                const y1 = centerY + Math.sin(i * 0.5 + offset) * amplitude;
                // Strand 2
                const y2 = centerY + Math.sin(i * 0.5 + offset + Math.PI) * amplitude;

                // Draw Dots
                ctx.fillStyle = '#00f3ff';
                ctx.beginPath();
                ctx.arc(x, y1, 3, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = '#bc13fe';
                ctx.beginPath();
                ctx.arc(x, y2, 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Connection lines (Base pairs) - Low opacity
                ctx.strokeStyle = 'rgba(255,255,255,0.1)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(x, y1);
                ctx.lineTo(x, y2);
                ctx.stroke();
            }
            
            requestAnimationFrame(drawDNA);
        }
        drawDNA();

    </script>
</body>
