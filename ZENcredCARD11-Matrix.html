<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen AI Pioneer - Venom Strike</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&family=Share+Tech+Mono&family=Noto+Sans+JP:wght@400;700;900&display=swap');

        :root {
            /* Compact Industrial Form Factor */
            --card-w: 380px;
            --card-h: 600px;
            
            /* Venom-Strike Palette */
            --void-bg: #030303;
            --armor-dark: #0f1110;
            --armor-light: #1f2220;
            
            --acid-green: #39ff14;
            --toxic-yellow: #ccff00;
            --ultra-violet: #b026ff;
            --text-offwhite: #dcdcdc;
            
            --glass-toxic: rgba(10, 20, 10, 0.85);
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--void-bg);
            /* Toxic Grid Background */
            background-image: 
                linear-gradient(0deg, rgba(57, 255, 20, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(57, 255, 20, 0.03) 1px, transparent 1px),
                radial-gradient(circle at 50% 50%, #0a150a 0%, #000 100%);
            background-size: 30px 30px, 30px 30px, 100% 100%;
            font-family: 'Share Tech Mono', monospace;
            perspective: 1500px;
            overflow: hidden;
        }

        /* --- 3D Scene --- */
        .scene {
            width: var(--card-w);
            height: var(--card-h);
            position: relative;
            transform-style: preserve-3d;
            z-index: 10;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s cubic-bezier(0.1, 0.5, 0.5, 1);
        }

        /* --- 1. The Chassis (Bio-Armor) --- */
        .chassis {
            position: absolute;
            inset: 0;
            /* Complex tactical cut */
            clip-path: polygon(
                40px 0, 100% 0, 100% 100%, 
                0 100%, 0 40px
            );
            background: linear-gradient(160deg, var(--armor-light), var(--armor-dark));
            
            /* Heavy Industrial Shadow */
            box-shadow: 
                0 0 0 1px #222,
                0 40px 80px -20px rgba(57, 255, 20, 0.15); /* Green glow shadow */
            
            transform: translateZ(0);
            overflow: hidden;
        }

        /* Hazard Stripe Texture */
        .hazard-texture {
            position: absolute;
            top: 0; right: 0; width: 100px; height: 100px;
            background: repeating-linear-gradient(
                -45deg,
                rgba(255,255,255,0.03),
                rgba(255,255,255,0.03) 5px,
                transparent 5px,
                transparent 10px
            );
            pointer-events: none;
            z-index: 1;
        }

        /* 2. The Screen (Matrix Glass) */
        .screen-glass {
            position: absolute;
            inset: 6px;
            background: var(--glass-toxic);
            clip-path: polygon(
                36px 0, 100% 0, 100% 100%, 
                0 100%, 0 36px
            );
            border-left: 1px solid rgba(57, 255, 20, 0.3);
            border-top: 1px solid rgba(57, 255, 20, 0.3);
            backdrop-filter: blur(8px);
            z-index: 2;
            overflow: hidden;
        }

        /* Matrix Code Canvas */
        canvas#matrixCanvas {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
            mix-blend-mode: screen;
        }

        /* Green Glare */
        .toxic-glare {
            position: absolute;
            inset: 0;
            background: linear-gradient(110deg, transparent 40%, rgba(57, 255, 20, 0.1) 45%, rgba(204, 255, 0, 0.1) 55%, transparent 60%);
            transform: translateX(-100%);
            pointer-events: none;
            mix-blend-mode: color-dodge;
            transition: transform 0.1s;
        }

        /* 3. Content Layer */
        .content {
            position: absolute;
            inset: 0;
            padding: 25px;
            display: flex;
            flex-direction: column;
            transform-style: preserve-3d;
            transform: translateZ(30px);
            z-index: 10;
            color: var(--text-offwhite);
        }

        /* --- Header --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--acid-green);
            padding-bottom: 8px;
            position: relative;
        }
        
        .header::after {
            content: 'CAUTION // BIO-HAZARD';
            position: absolute;
            bottom: -16px;
            right: 0;
            font-size: 0.4rem;
            color: var(--acid-green);
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .brand-group h1 {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 2rem;
            line-height: 0.8;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.4);
            letter-spacing: -1px;
            margin: 0;
        }
        
        .brand-sub {
            font-family: 'Noto Sans JP', sans-serif;
            font-size: 0.6rem;
            color: var(--toxic-yellow);
            font-weight: 700;
            margin-top: 4px;
            letter-spacing: 2px;
        }

        .class-tag {
            font-size: 0.6rem;
            background: rgba(57, 255, 20, 0.1);
            border: 1px solid var(--acid-green);
            color: var(--acid-green);
            padding: 3px 6px;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 0 8px rgba(57, 255, 20, 0.2);
        }

        /* --- Biometric Core --- */
        .bio-container {
            position: relative;
            height: 140px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
            border-radius: 4px;
        }
        
        .bio-overlay {
            position: absolute;
            top: 10px; left: 10px;
            font-size: 0.5rem;
            color: var(--acid-green);
            z-index: 5;
        }

        canvas#bioCanvas {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 4px var(--acid-green));
        }

        /* --- Personnel Data --- */
        .id-row {
            display: grid;
            grid-template-columns: 1fr 60px;
            gap: 15px;
            margin-bottom: 25px;
            align-items: center;
        }

        .name-block {
            display: flex;
            flex-direction: column;
        }

        .name-main {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            line-height: 1;
            text-shadow: 2px 2px 0 var(--ultra-violet);
        }
        
        .role-sub {
            color: var(--acid-green);
            font-size: 0.7rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .pulse-dot {
            width: 6px; height: 6px; 
            background: var(--acid-green); 
            border-radius: 50%;
            animation: flash 1s infinite;
        }

        .avatar-hazard {
            width: 60px; height: 60px;
            border: 2px solid var(--toxic-yellow);
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--toxic-yellow);
            position: relative;
        }
        /* Corner markers on avatar */
        .avatar-hazard::before { content: ''; position: absolute; top: -2px; left: -2px; width: 6px; height: 6px; background: var(--toxic-yellow); }
        .avatar-hazard::after { content: ''; position: absolute; bottom: -2px; right: -2px; width: 6px; height: 6px; background: var(--toxic-yellow); }

        /* --- Tech Specs (Grid) --- */
        .spec-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .spec-item {
            background: rgba(255,255,255,0.03);
            border-left: 2px solid var(--ultra-violet);
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .spec-lbl { font-size: 0.5rem; color: rgba(255,255,255,0.5); }
        .spec-val { font-size: 0.8rem; color: var(--text-offwhite); font-weight: 700; }

        /* --- Module Rack --- */
        .rack-header {
            font-size: 0.55rem;
            color: var(--acid-green);
            margin-bottom: 8px;
            text-transform: uppercase;
            border-bottom: 1px solid rgba(57, 255, 20, 0.2);
            display: flex;
            justify-content: space-between;
        }

        .module-rack {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: auto;
        }

        .bio-mod {
            height: 45px;
            background: rgba(57, 255, 20, 0.05);
            border: 1px solid rgba(57, 255, 20, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            position: relative;
            cursor: pointer;
        }

        .bio-mod:hover {
            background: rgba(57, 255, 20, 0.15);
            border-color: var(--acid-green);
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.3);
            transform: translateY(-2px);
        }

        .mod-icon { width: 18px; height: 18px; fill: rgba(255,255,255,0.7); margin-bottom: 2px; }
        .bio-mod:hover .mod-icon { fill: var(--acid-green); }
        
        .mod-label { font-size: 0.45rem; color: rgba(255,255,255,0.4); text-transform: uppercase; }

        /* --- Footer --- */
        .footer {
            background: #050505;
            border-top: 2px solid var(--ultra-violet);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.6rem;
            margin-top: auto;
        }
        
        .barcode {
            font-family: 'Libre Barcode 39 Text', cursive; /* Fallback to monospace if font fails load */
            font-size: 1.5rem;
            color: var(--text-offwhite);
            letter-spacing: -2px;
            opacity: 0.5;
            transform: scaleY(0.7);
        }

        /* --- Decorative Bolts --- */
        .bolt {
            position: absolute;
            width: 14px; height: 14px;
            background: #111;
            border: 1px solid #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
            box-shadow: inset 0 1px 3px rgba(0,0,0,1);
        }
        .bolt::after { 
            content: ''; 
            width: 4px; height: 4px; 
            background: #2a2a2a; 
            transform: rotate(45deg); 
            clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%); 
        }
        
        /* Positioning on the chassis edge */
        .b-1 { top: 12px; right: 12px; }
        .b-2 { bottom: 12px; right: 12px; }
        .b-3 { bottom: 12px; left: 12px; }

        /* --- Animations --- */
        @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

    </style>
</head>
<body>

    <div class="scene">
        <div class="card" id="card">
            
            <!-- Hardware -->
            <div class="chassis">
                <div class="hazard-texture"></div>
            </div>
            <div class="bolt b-1"></div>
            <div class="bolt b-2"></div>
            <div class="bolt b-3"></div>

            <!-- Screen Layer -->
            <div class="screen-glass">
                <canvas id="matrixCanvas"></canvas>
                <div class="toxic-glare" id="glare"></div>
            </div>

            <!-- Content -->
            <div class="content">
                
                <div class="header">
                    <div class="brand-group">
                        <h1>ZEN//BIO-LABS</h1>
                        <div class="brand-sub">バイオハザード部門</div>
                    </div>
                    <div class="class-tag">LVL: 5</div>
                </div>

                <!-- Biometric Canvas -->
                <div class="bio-container">
                    <div class="bio-overlay">LIVE NEURAL FEED</div>
                    <canvas id="bioCanvas"></canvas>
                </div>

                <div class="id-row">
                    <div class="name-block">
                        <div class="name-main">ALEX CHEN</div>
                        <div class="role-sub">
                            <div class="pulse-dot"></div>
                            <span>Bio-Neural Engineer</span>
                        </div>
                    </div>
                    <div class="avatar-hazard">
                        ⚠️
                    </div>
                </div>

                <div class="spec-grid">
                    <div class="spec-item">
                        <span class="spec-lbl">Neuro-Sync</span>
                        <span class="spec-val" style="color:var(--acid-green)">99.8%</span>
                    </div>
                    <div class="spec-item">
                        <span class="spec-lbl">Toxicity</span>
                        <span class="spec-val" style="color:var(--toxic-yellow)">0.02%</span>
                    </div>
                </div>

                <div class="rack-header">
                    <span>ACTIVE AUGMENTS</span>
                    <span>SYS: ONLINE</span>
                </div>

                <div class="module-rack">
                    <div class="bio-mod" title="DNA Sequence">
                        <svg class="mod-icon" viewBox="0 0 24 24"><path d="M11 2.2c-2.3.6-4 2.7-4 5.3 0 2.2 1.3 4.2 3.1 5.2-.4.4-.8.9-1.1 1.3-2.3-.3-4.1-2.1-4.5-4.4C3.6 9.1 2 8.6 2 8c0-.6 1.6-1.1 2.5-1.6.4-2.3 2.2-4.1 4.5-4.4.6-1.9 1.4-2 2-2zM13 21.8c2.3-.6 4-2.7 4-5.3 0-2.2-1.3-4.2-3.1-5.2.4-.4.8-.9 1.1-1.3 2.3.3 4.1 2.1 4.5 4.4.9.5 2.5 1 2.5 1.6 0 .6-1.6 1.1-2.5 1.6-.4 2.3-2.2 4.1-4.5 4.4-.6 1.9-1.4 2-2 2z"/></svg>
                        <span class="mod-label">Helix</span>
                    </div>
                    <div class="bio-mod" title="Viral Payload">
                        <svg class="mod-icon" viewBox="0 0 24 24"><path d="M21 16.5c0 .38-.21.71-.53.88l-7.9 4.44c-.16.12-.36.18-.57.18s-.41-.06-.57-.18l-7.9-4.44A.991.991 0 0 1 3 16.5v-9c0-.38.21-.71.53-.88l7.9-4.44c.16-.12.36-.18.57-.18s.41.06.57.18l7.9 4.44c.32.17.53.5.53.88v9z"/></svg>
                        <span class="mod-label">Viral</span>
                    </div>
                    <div class="bio-mod" title="Antidote">
                        <svg class="mod-icon" viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/></svg>
                        <span class="mod-label">Cure</span>
                    </div>
                    <div class="bio-mod" title="Neural Link">
                        <svg class="mod-icon" viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zm0 2.28L19.25 7 12 9.72 4.75 7 12 4.28zM2 17l10 5 10-5V8.8L12 13.5 2 8.8V17zm2.58-5.9l7.42 3.49 7.42-3.49v6.82L12 21.39l-7.42-3.49v-6.82z"/></svg>
                        <span class="mod-label">Link</span>
                    </div>
                    <!-- Row 2 -->
                    <div class="bio-mod" title="Optics">
                        <svg class="mod-icon" viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
                        <span class="mod-label">Scan</span>
                    </div>
                    <div class="bio-mod" title="Hazard">
                        <svg class="mod-icon" viewBox="0 0 24 24"><path d="M12 2L1 21h22L12 2zm1 14h-2v2h2v-2zm0-6h-2v4h2v-4z"/></svg>
                        <span class="mod-label">Haz</span>
                    </div>
                    <div class="bio-mod" title="Synthesize">
                        <svg class="mod-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
                        <span class="mod-label">Synth</span>
                    </div>
                    <div class="bio-mod" title="Diagnostics">
                        <svg class="mod-icon" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 14l-5-5 1.41-1.41L12 14.17l7.59-7.59L21 8l-9 9z"/></svg>
                        <span class="mod-label">Diag</span>
                    </div>
                </div>

                <div class="footer">
                    <div class="barcode">|| | ||| | || |||| |</div>
                    <div style="color:var(--text-offwhite)">SECURE-ID</div>
                </div>

            </div>
        </div>
    </div>

    <script>
    (function() {
        const card = document.getElementById('card');
        const glare = document.getElementById('glare');

        // 1. Tilt Physics
        document.addEventListener('mousemove', (e) => {
            const w = window.innerWidth;
            const h = window.innerHeight;
            
            const x = (e.clientX - w/2) / (w/2);
            const y = (e.clientY - h/2) / (h/2);
            
            const rotX = y * -12;
            const rotY = x * 12;
            
            card.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
            
            // Glare
            const glarePos = -100 + (x * 100);
            glare.style.transform = `translateX(${glarePos}%) skewX(-20deg)`;
        });
        
        document.addEventListener('mouseleave', () => {
             card.style.transform = `rotateX(0deg) rotateY(0deg)`;
             glare.style.transform = `translateX(-100%) skewX(-20deg)`;
        });

        // 2. Matrix Digital Rain (Canvas)
        const matrixCanvas = document.getElementById('matrixCanvas');
        const mCtx = matrixCanvas.getContext('2d');
        
        const dpr = window.devicePixelRatio || 1;
        const rect = matrixCanvas.getBoundingClientRect();
        const mw = rect.width || 380;
        const mh = rect.height || 600;
        
        matrixCanvas.width = mw * dpr;
        matrixCanvas.height = mh * dpr;
        mCtx.scale(dpr, dpr);
        
        const cols = Math.floor(mw / 10);
        const drops = Array(cols).fill(1);
        
        function drawMatrix() {
            // Fade effect
            mCtx.fillStyle = 'rgba(5, 10, 20, 0.1)'; 
            mCtx.fillRect(0, 0, mw, mh);
            
            mCtx.fillStyle = '#0aff0a'; // Green text
            mCtx.font = '8px monospace';
            
            for(let i=0; i<drops.length; i++) {
                const text = String.fromCharCode(0x30A0 + Math.random() * 96);
                mCtx.fillText(text, i*10, drops[i]*10);
                
                if(drops[i]*10 > mh && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
            requestAnimationFrame(drawMatrix);
        }
        drawMatrix();

        // 3. Biometric ECG (Canvas)
        const bioCanvas = document.getElementById('bioCanvas');
        const bCtx = bioCanvas.getContext('2d');
        const bRect = bioCanvas.getBoundingClientRect();
        const bw = bRect.width || 330;
        const bh = bRect.height || 140;
        
        bioCanvas.width = bw * dpr;
        bioCanvas.height = bh * dpr;
        bCtx.scale(dpr, dpr);
        
        let xPos = 0;
        let lastY = bh / 2;
        
        function drawBio() {
            // Draw fade rectangle to create trailing effect
            bCtx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            bCtx.fillRect(0, 0, bw, bh);
            
            bCtx.lineWidth = 2;
            bCtx.strokeStyle = '#39ff14';
            bCtx.beginPath();
            bCtx.moveTo(xPos, lastY);
            
            // Generate next point (ECG simulation)
            let y = bh / 2;
            const r = Math.random();
            
            // Random heartbeat spikes
            if (r > 0.98) y = bh / 2 - 40;
            else if (r > 0.96) y = bh / 2 + 30;
            else if (r > 0.94) y = bh / 2 - 15;
            else y = bh / 2 + (Math.random() - 0.5) * 5; // Base noise
            
            xPos += 3;
            bCtx.lineTo(xPos, y);
            bCtx.stroke();
            
            // Reset scan
            if (xPos > bw) {
                xPos = 0;
                lastY = bh / 2;
            } else {
                lastY = y;
            }
            
            requestAnimationFrame(drawBio);
        }
        drawBio();

        // Resize handler
        window.addEventListener('resize', () => {
            // Simple reload for canvas resizing in this demo
            // In prod, would re-calc vars
        });

    })();
    </script>
</body>
