<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen AI Pioneer - Neon-Vanguard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&family=Share+Tech+Mono&family=Noto+Sans+JP:wght@400;700;900&display=swap');

        :root {
            /* Compact Industrial Form Factor */
            --card-w: 380px;
            --card-h: 600px;
            
            /* Neon-Vanguard Palette */
            --void-bg: #030303;
            --armor-dark: #0a0a0a;
            --armor-light: #141414;
            
            --acid-green: #39ff14;
            --hot-magenta: #ff00ff;
            --cyber-cyan: #00f3ff;
            --text-offwhite: #eeeeee;
            
            --glass-panel: rgba(10, 10, 10, 0.85);
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--void-bg);
            /* Toxic Grid Background */
            background-image: 
                linear-gradient(0deg, rgba(255, 0, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(57, 255, 20, 0.03) 1px, transparent 1px),
                radial-gradient(circle at 50% 50%, #0a0a0a 0%, #000 100%);
            background-size: 40px 40px, 40px 40px, 100% 100%;
            font-family: 'Share Tech Mono', monospace;
            perspective: 1500px;
            overflow: hidden;
        }

        /* --- 3D Scene --- */
        .scene {
            width: var(--card-w);
            height: var(--card-h);
            position: relative;
            transform-style: preserve-3d;
            z-index: 10;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s cubic-bezier(0.1, 0.5, 0.5, 1);
        }

        /* --- 1. The Chassis (Stealth Armor) --- */
        .chassis {
            position: absolute;
            inset: 0;
            /* Complex tactical cut */
            clip-path: polygon(
                30px 0, 100% 0, 100% calc(100% - 30px), calc(100% - 30px) 100%, 
                0 100%, 0 30px
            );
            background: linear-gradient(160deg, var(--armor-light), var(--armor-dark));
            
            /* Neon Shadow */
            box-shadow: 
                0 0 0 1px #222,
                0 40px 80px -20px rgba(57, 255, 20, 0.15),
                0 0 30px rgba(255, 0, 255, 0.1);
            
            transform: translateZ(0);
            overflow: hidden;
        }

        /* Carbon Texture */
        .carbon-fiber {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(45deg, #111 25%, transparent 25%, transparent 75%, #111 75%, #111),
                linear-gradient(45deg, #111 25%, transparent 25%, transparent 75%, #111 75%, #111);
            background-position: 0 0, 2px 2px;
            background-size: 4px 4px;
            opacity: 0.3;
            pointer-events: none;
            z-index: 1;
        }

        /* 2. The Screen (Holo-Glass) */
        .screen-glass {
            position: absolute;
            inset: 6px;
            background: var(--glass-panel);
            clip-path: polygon(
                26px 0, 100% 0, 100% calc(100% - 26px), calc(100% - 26px) 100%, 
                0 100%, 0 26px
            );
            border: 1px solid rgba(57, 255, 20, 0.3);
            backdrop-filter: blur(8px);
            z-index: 2;
            overflow: hidden;
        }

        /* Rain Canvas */
        canvas#rainCanvas {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            opacity: 0.5;
            mix-blend-mode: screen;
        }

        /* Glare */
        .neon-glare {
            position: absolute;
            inset: 0;
            background: linear-gradient(110deg, transparent 40%, rgba(255, 0, 255, 0.1) 45%, rgba(57, 255, 20, 0.1) 55%, transparent 60%);
            transform: translateX(-100%);
            pointer-events: none;
            mix-blend-mode: color-dodge;
            transition: transform 0.1s;
        }

        /* 3. Content Layer */
        .content {
            position: absolute;
            inset: 0;
            padding: 25px;
            display: flex;
            flex-direction: column;
            transform-style: preserve-3d;
            transform: translateZ(30px);
            z-index: 10;
            color: var(--text-offwhite);
        }

        /* --- Header --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--acid-green);
            padding-bottom: 8px;
            position: relative;
        }
        
        .header::after {
            content: 'SYSTEM // ONLINE';
            position: absolute;
            bottom: -16px;
            right: 0;
            font-size: 0.4rem;
            color: var(--acid-green);
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .brand-group {
            display: flex;
            flex-direction: column;
        }

        .brand-main {
            font-family: 'Teko', sans-serif;
            font-size: 2.2rem;
            line-height: 0.8;
            font-weight: 700;
            color: #fff;
            text-shadow: 2px 2px 0px var(--hot-magenta);
            letter-spacing: 1px;
            margin: 0;
        }
        
        .brand-sub {
            font-family: 'Noto Sans JP', sans-serif;
            font-size: 0.65rem;
            color: var(--acid-green);
            font-weight: 700;
            margin-top: 4px;
            letter-spacing: 2px;
        }

        .class-tag {
            font-size: 0.6rem;
            background: rgba(255, 0, 255, 0.1);
            border: 1px solid var(--hot-magenta);
            color: var(--hot-magenta);
            padding: 3px 6px;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 0 8px rgba(255, 0, 255, 0.3);
            transform: skewX(-10deg);
        }

        /* --- The Eye (Canvas) --- */
        .eye-container {
            position: relative;
            height: 140px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 4px;
            box-shadow: inset 0 0 30px #000;
        }
        
        .eye-overlay {
            position: absolute;
            top: 5px; right: 5px;
            font-size: 0.5rem;
            color: var(--acid-green);
            z-index: 5;
            border: 1px solid var(--acid-green);
            padding: 1px 3px;
        }

        canvas#eyeCanvas {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 5px var(--hot-magenta));
        }

        /* --- Personnel Data --- */
        .id-row {
            display: grid;
            grid-template-columns: 1fr 60px;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }

        .name-block {
            display: flex;
            flex-direction: column;
        }

        .name-main {
            font-family: 'Teko', sans-serif;
            font-size: 2.4rem;
            font-weight: 600;
            color: #fff;
            text-transform: uppercase;
            line-height: 0.9;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        
        .role-sub {
            color: var(--cyber-cyan);
            font-size: 0.75rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 2px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .avatar-hex {
            width: 60px; height: 60px;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: linear-gradient(135deg, var(--acid-green), var(--hot-magenta));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #000;
            position: relative;
            animation: pulse-hex 3s infinite;
        }
        .avatar-hex span { font-weight: 900; z-index: 2; }
        .avatar-hex::after {
            content:''; position: absolute; inset: 2px; 
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: #000; z-index: 1;
        }
        .avatar-content { position: relative; z-index: 3; color: #fff; }

        /* --- Audio Viz Bar --- */
        .viz-section {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-end;
            gap: 3px;
            height: 20px;
            padding: 5px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .viz-bar {
            flex: 1;
            background: var(--hot-magenta);
            animation: bounce 1s infinite ease-in-out;
            opacity: 0.8;
        }
        /* Stagger animations */
        .viz-bar:nth-child(odd) { animation-duration: 0.8s; background: var(--acid-green); }
        .viz-bar:nth-child(2n) { animation-duration: 1.2s; }
        .viz-bar:nth-child(3n) { animation-duration: 0.5s; background: var(--cyber-cyan); }

        /* --- Chip Rack --- */
        .rack-header {
            font-size: 0.55rem;
            color: var(--hot-magenta);
            margin-bottom: 8px;
            text-transform: uppercase;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .rack-line { flex: 1; height: 1px; background: rgba(255, 0, 255, 0.3); margin-left: 10px; }

        .chip-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: auto;
        }

        .chip {
            height: 50px;
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            position: relative;
            cursor: pointer;
            border-radius: 4px;
        }

        .chip:hover {
            background: rgba(57, 255, 20, 0.1);
            border-color: var(--acid-green);
            box-shadow: 0 0 15px var(--acid-green);
            transform: translateY(-3px);
        }

        .chip-icon { width: 20px; height: 20px; fill: rgba(255,255,255,0.6); margin-bottom: 2px; transition: fill 0.2s; }
        .chip:hover .chip-icon { fill: #fff; filter: drop-shadow(0 0 5px #fff); }
        
        .chip-label { font-size: 0.45rem; color: rgba(255,255,255,0.4); text-transform: uppercase; font-weight: 700; }

        /* LED Status Light */
        .led {
            position: absolute;
            top: 4px; right: 4px;
            width: 3px; height: 3px;
            background: #333;
            border-radius: 50%;
        }
        .chip:hover .led { background: var(--hot-magenta); box-shadow: 0 0 5px var(--hot-magenta); }

        /* --- Footer --- */
        .footer {
            background: #080808;
            border-top: 1px solid var(--acid-green);
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.6rem;
            margin-top: auto;
            position: relative;
        }
        
        .scroll-text {
            color: var(--acid-green);
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            width: 100px;
        }

        /* --- Hex Bolts --- */
        .bolt {
            position: absolute;
            width: 12px; height: 12px;
            background: #1a1a1a;
            border: 1px solid #333;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }
        .bolt::after { content: ''; width: 4px; height: 4px; background: #333; border-radius: 50%; }
        
        .b-1 { top: 10px; right: 10px; }
        .b-2 { bottom: 10px; right: 10px; }
        .b-3 { bottom: 10px; left: 10px; }

        /* --- Animations --- */
        @keyframes scan-vertical { 0% { top: 0; opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { top: 100%; opacity: 0; } }
        @keyframes pulse-hex { 0%, 100% { filter: drop-shadow(0 0 5px var(--acid-green)); } 50% { filter: drop-shadow(0 0 15px var(--hot-magenta)); } }
        @keyframes bounce { 0%, 100% { height: 5px; } 50% { height: 15px; } }

    </style>
</head>

    <script>
    (function() {
        const card = document.getElementById('card');
        const glare = document.getElementById('glare');

        // Mouse Tracker Variables
        let mouseX = 0;
        let mouseY = 0;

        // 1. Tilt & Mouse Tracking
        document.addEventListener('mousemove', (e) => {
            const w = window.innerWidth;
            const h = window.innerHeight;
            
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            const x = (e.clientX - w/2) / (w/2);
            const y = (e.clientY - h/2) / (h/2);
            
            const rotX = y * -12;
            const rotY = x * 12;
            
            card.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
            
            // Glare
            const glarePos = -100 + (x * 100);
            glare.style.transform = `translateX(${glarePos}%) skewX(-20deg)`;
        });
        
        document.addEventListener('mouseleave', () => {
             card.style.transform = `rotateX(0deg) rotateY(0deg)`;
             glare.style.transform = `translateX(-100%) skewX(-20deg)`;
        });

        // 2. Multi-Color Matrix Rain (Canvas)
        const rainCanvas = document.getElementById('rainCanvas');
        const rCtx = rainCanvas.getContext('2d');
        const dpr = window.devicePixelRatio || 1;
        const rRect = rainCanvas.getBoundingClientRect();
        
        rainCanvas.width = rRect.width * dpr;
        rainCanvas.height = rRect.height * dpr;
        rCtx.scale(dpr, dpr);
        
        const cols = Math.floor(rRect.width / 15);
        const drops = Array(cols).fill(1);
        
        function drawRain() {
            rCtx.fillStyle = 'rgba(10, 10, 10, 0.1)'; 
            rCtx.fillRect(0, 0, rRect.width, rRect.height);
            
            rCtx.font = '10px monospace';
            
            for(let i=0; i<drops.length; i++) {
                const text = String.fromCharCode(0x30A0 + Math.random() * 96);
                
                // Color switching
                if(Math.random() > 0.8) rCtx.fillStyle = '#ff00ff';
                else if(Math.random() > 0.8) rCtx.fillStyle = '#00f3ff';
                else rCtx.fillStyle = '#39ff14';
                
                rCtx.fillText(text, i*15, drops[i]*15);
                
                if(drops[i]*15 > rRect.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
            requestAnimationFrame(drawRain);
        }
        drawRain();

        // 3. Digital Retina Eye (Canvas)
        const eyeCanvas = document.getElementById('eyeCanvas');
        const eCtx = eyeCanvas.getContext('2d');
        const eRect = eyeCanvas.getBoundingClientRect();
        
        eyeCanvas.width = eRect.width * dpr;
        eyeCanvas.height = eRect.height * dpr;
        eCtx.scale(dpr, dpr);
        
        const cx = eRect.width / 2;
        const cy = eRect.height / 2;
        let eyeX = cx;
        let eyeY = cy;

        function drawEye() {
            eCtx.clearRect(0, 0, eRect.width, eRect.height);
            
            // Calculate target position based on mouse relative to canvas
            const canvasBox = eyeCanvas.getBoundingClientRect();
            const relX = mouseX - canvasBox.left;
            const relY = mouseY - canvasBox.top;
            
            // Limit movement
            const dx = (relX - cx) * 0.3;
            const dy = (relY - cy) * 0.3;
            const dist = Math.sqrt(dx*dx + dy*dy);
            const maxDist = 25;
            
            let tx = cx + dx;
            let ty = cy + dy;
            
            if(dist > maxDist) {
                const angle = Math.atan2(dy, dx);
                tx = cx + Math.cos(angle) * maxDist;
                ty = cy + Math.sin(angle) * maxDist;
            }
            
            // Smooth lerp
            eyeX += (tx - eyeX) * 0.1;
            eyeY += (ty - eyeY) * 0.1;
            
            // Draw Tech Eye
            // Outer Ring
            eCtx.strokeStyle = 'rgba(0, 243, 255, 0.3)';
            eCtx.lineWidth = 2;
            eCtx.beginPath();
            eCtx.arc(cx, cy, 40, 0, Math.PI * 2);
            eCtx.stroke();
            
            // Reticle ticks
            for(let i=0; i<12; i++) {
                const a = (i / 12) * Math.PI * 2;
                const x1 = cx + Math.cos(a) * 35;
                const y1 = cy + Math.sin(a) * 35;
                const x2 = cx + Math.cos(a) * 45;
                const y2 = cy + Math.sin(a) * 45;
                eCtx.beginPath();
                eCtx.moveTo(x1, y1);
                eCtx.lineTo(x2, y2);
                eCtx.stroke();
            }
            
            // Pupil/Iris
            eCtx.fillStyle = '#39ff14';
            eCtx.beginPath();
            eCtx.arc(eyeX, eyeY, 8, 0, Math.PI * 2);
            eCtx.fill();
            
            eCtx.strokeStyle = '#ff00ff';
            eCtx.lineWidth = 2;
            eCtx.beginPath();
            eCtx.arc(eyeX, eyeY, 15, 0, Math.PI * 2);
            eCtx.stroke();
            
            // Scanline through eye
            eCtx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            eCtx.fillRect(0, eyeY - 1, eRect.width, 2);

            requestAnimationFrame(drawEye);
        }
        drawEye();

        });

    })();
