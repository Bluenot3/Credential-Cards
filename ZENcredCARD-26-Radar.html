<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen AI Pioneer - Spec-Ops Ghost</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Chakra+Petch:wght@400;600;700&family=Share+Tech+Mono&display=swap');

        :root {
            --card-w: 420px;
            --card-h: 740px;
            
            /* Mil-Spec Palette */
            --camo-black: #0b0c0e;
            --camo-dark: #15171a;
            --hud-cyan: #00f3ff;
            --hud-amber: #ffae00;
            --alert-red: #ff2a2a;
            --armor-gray: #2a2c30;
            
            --glass-tac: rgba(10, 15, 20, 0.9);
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #050505;
            /* Digital Camo Background */
            background-image: 
                repeating-linear-gradient(45deg, #080808 25%, transparent 25%, transparent 75%, #080808 75%, #080808),
                repeating-linear-gradient(45deg, #080808 25%, #000 25%, #000 75%, #080808 75%, #080808);
            background-position: 0 0, 10px 10px;
            background-size: 20px 20px;
            font-family: 'Share Tech Mono', monospace;
            perspective: 2500px;
            overflow: hidden;
        }

        /* --- 3D Scene --- */
        .scene {
            width: var(--card-w);
            height: var(--card-h);
            position: relative;
            transform-style: preserve-3d;
            z-index: 10;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s cubic-bezier(0.1, 0.5, 0.5, 1);
        }

        /* --- 1. Rugged Chassis --- */
        .chassis {
            position: absolute;
            inset: 0;
            /* Tactical Plate Shape */
            clip-path: polygon(
                40px 0, 100% 0, 100% 100%, 
                calc(100% - 40px) 100%, 0 100%, 0 40px
            );
            background: linear-gradient(160deg, var(--camo-dark), #000);
            border-radius: 4px;
            
            /* Heavy Metal Shadow */
            box-shadow: 
                0 0 0 1px #333,
                0 50px 100px -20px rgba(0, 0, 0, 1),
                inset 0 0 100px #000;
            
            transform: translateZ(0);
            overflow: hidden;
        }

        /* Hex Camo Texture */
        .hex-camo {
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='20' height='34' viewBox='0 0 20 34' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M10 0 L20 5 L20 15 L10 20 L0 15 L0 5 Z' fill='none' stroke='%23ffffff' stroke-opacity='0.03' stroke-width='1'/%3E%3C/svg%3E");
            opacity: 0.5;
            z-index: 1;
            pointer-events: none;
        }

        /* Hazard Striping */
        .hazard-stripe {
            position: absolute;
            top: 0; right: 40px; width: 10px; height: 100%;
            background: repeating-linear-gradient(
                0deg,
                var(--hud-amber),
                var(--hud-amber) 10px,
                transparent 10px,
                transparent 20px
            );
            opacity: 0.2;
            z-index: 2;
        }

        /* 2. Ballistic Glass Screen */
        .screen-glass {
            position: absolute;
            inset: 8px;
            background: var(--glass-tac);
            /* Matching Clip */
            clip-path: polygon(
                34px 0, 100% 0, 100% 100%, 
                calc(100% - 34px) 100%, 0 100%, 0 34px
            );
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: inset 0 0 60px rgba(0, 243, 255, 0.05);
            backdrop-filter: blur(5px);
            z-index: 2;
            overflow: hidden;
        }

        /* CRT Scanlines & Noise */
        .scanlines {
            position: absolute;
            inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 20;
        }
        
        .scratches {
            position: absolute;
            inset: 0;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.1'/%3E%3C/svg%3E");
            mix-blend-mode: overlay;
            opacity: 0.5;
            pointer-events: none;
            z-index: 19;
        }

        /* 3. Content Layer */
        .content {
            position: absolute;
            inset: 0;
            padding: 25px;
            display: flex;
            flex-direction: column;
            transform-style: preserve-3d;
            transform: translateZ(30px);
            z-index: 10;
            color: var(--tac-white);
        }

        /* --- Top Status Bar --- */
        .top-hud {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.6rem;
            color: var(--hud-cyan);
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(0, 243, 255, 0.3);
            padding-bottom: 5px;
        }
        
        .signal-strength {
            display: flex;
            gap: 2px;
            align-items: flex-end;
            height: 10px;
        }
        .sig-bar { width: 3px; background: var(--hud-cyan); opacity: 0.3; }
        .sig-bar.active { opacity: 1; }
        .sig-bar:nth-child(1) { height: 40%; }
        .sig-bar:nth-child(2) { height: 60%; }
        .sig-bar:nth-child(3) { height: 80%; }
        .sig-bar:nth-child(4) { height: 100%; }

        /* --- Header --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .brand-unit h1 {
            font-family: 'Black Ops One', cursive;
            font-size: 1.8rem;
            color: #fff;
            line-height: 0.9;
            margin: 0;
            text-transform: uppercase;
            text-shadow: 0 2px 0 #000;
        }
        
        .brand-sub {
            font-size: 0.65rem;
            color: var(--hud-amber);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: rgba(255, 174, 0, 0.1);
            padding: 2px 4px;
            display: inline-block;
            margin-top: 4px;
        }

        .rank-insignia {
            width: 40px; height: 40px;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--hud-cyan);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--hud-cyan);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        /* --- Tactical Map (Canvas) --- */
        .tac-map-viewport {
            position: relative;
            height: 180px;
            margin-bottom: 20px;
            background: rgba(0, 20, 10, 0.8);
            border: 1px solid rgba(0, 243, 255, 0.3);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 40px #000;
        }
        
        /* Map Overlays */
        .map-grid-lines {
            position: absolute;
            inset: 0;
            background-image: linear-gradient(rgba(0, 243, 255, 0.2) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 243, 255, 0.2) 1px, transparent 1px);
            background-size: 30px 30px;
            perspective: 500px;
            transform: rotateX(60deg) scale(2);
            pointer-events: none;
            opacity: 0.3;
        }
        
        .radar-sweep {
            position: absolute;
            top: 50%; left: 50%; width: 200%; height: 200%;
            background: conic-gradient(from 0deg, transparent 0%, rgba(0, 243, 255, 0.1) 10%, rgba(0, 243, 255, 0.4) 15%, transparent 16%);
            transform: translate(-50%, -50%);
            border-radius: 50%;
            animation: radar 4s linear infinite;
            pointer-events: none;
        }

        canvas#mapCanvas {
            width: 100%; height: 100%;
            filter: drop-shadow(0 0 5px var(--hud-cyan));
        }

        /* --- Operator Stats --- */
        .op-stats-container {
            display: grid;
            grid-template-columns: 60px 1fr;
            gap: 15px;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 10px;
        }

        .op-photo {
            width: 60px; height: 60px;
            background: #000;
            border: 1px solid var(--hud-amber);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .op-photo::after {
            content: 'TARGET'; position: absolute; bottom: 2px; width: 100%; text-align: center;
            font-size: 0.5rem; background: var(--hud-amber); color: #000; font-weight: 700;
        }
        
        .op-bars {
            display: flex;
            flex-direction: column;
            gap: 5px;
            justify-content: center;
        }
        
        .bar-row {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.6rem;
            color: rgba(255,255,255,0.7);
        }
        .bar-track {
            flex: 1;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
        }
        .bar-val { height: 100%; box-shadow: 0 0 5px currentColor; }

        /* --- Loadout Grid (Equipment) --- */
        .section-title {
            font-size: 0.6rem;
            color: var(--hud-amber);
            text-transform: uppercase;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 174, 0, 0.3);
        }

        .loadout-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: auto;
        }

        .equip-slot {
            aspect-ratio: 1;
            background: rgba(20, 25, 30, 0.8);
            border: 1px solid #444;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            cursor: pointer;
            /* Corner notches */
            clip-path: polygon(
                0 0, 100% 0, 100% 100%, 0 100%, 0 20%, 20% 0
            );
        }
        /* Fix clip path corner visual */
        .equip-slot::before {
            content: ''; position: absolute; top: 0; left: 0; width: 10px; height: 10px;
            background: var(--hud-cyan); clip-path: polygon(0 0, 100% 0, 0 100%); opacity: 0.5;
        }

        .equip-slot:hover {
            border-color: var(--hud-cyan);
            background: rgba(0, 243, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
            transform: scale(1.05);
            z-index: 20;
        }

        .equip-icon { width: 24px; height: 24px; fill: #888; margin-bottom: 4px; transition: fill 0.2s; }
        .equip-slot:hover .equip-icon { fill: #fff; filter: drop-shadow(0 0 5px #fff); }
        
        .equip-lbl { font-size: 0.45rem; color: #666; text-transform: uppercase; font-weight: 700; }
        .equip-slot:hover .equip-lbl { color: var(--hud-cyan); }

        /* Rarity dots */
        .rarity {
            position: absolute; bottom: 4px; right: 4px; width: 4px; height: 4px; border-radius: 50%;
        }
        .rare-1 { background: #fff; } /* Common */
        .rare-2 { background: #00f3ff; box-shadow: 0 0 4px #00f3ff; } /* Rare */
        .rare-3 { background: #ffae00; box-shadow: 0 0 4px #ffae00; } /* Legendary */

        /* --- Footer --- */
        .footer {
            margin-top: auto;
            background: #111;
            border: 1px solid #333;
            padding: 8px;
            display: flex;
            justify-content: space-between;
            font-size: 0.6rem;
            color: #888;
        }
        .ammo-count { font-size: 1rem; color: var(--hud-cyan); font-weight: 700; font-family: 'Black Ops One'; }

        /* --- Screws --- */
        .screw {
            position: absolute;
            width: 12px; height: 12px;
            background: #222;
            border-radius: 50%;
            border: 1px solid #000;
            box-shadow: inset 0 1px 2px rgba(255,255,255,0.2);
            z-index: 30;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .screw::after { content: ''; width: 6px; height: 2px; background: #111; transform: rotate(45deg); }
        
        .s-1 { top: 12px; left: 12px; }
        .s-2 { top: 12px; right: 12px; }
        .s-3 { bottom: 12px; left: 12px; }
        .s-4 { bottom: 12px; right: 12px; }

        /* --- Animations --- */
        @keyframes radar { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }

    </style>
</head>

    <script>
    (function() {
        const card = document.getElementById('card');

        // 1. Tilt Physics
        document.addEventListener('mousemove', (e) => {
            const w = window.innerWidth;
            const h = window.innerHeight;
            
            const x = (e.clientX - w/2) / (w/2);
            const y = (e.clientY - h/2) / (h/2);
            
            // Solid, heavy rotation for military gear
            const rotX = y * -8;
            const rotY = x * 8;
            
            card.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
        });
        
        document.addEventListener('mouseleave', () => {
             card.style.transform = `rotateX(0deg) rotateY(0deg)`;
        });

        // 2. Tactical Map (Canvas)
        const canvas = document.getElementById('mapCanvas');
        const ctx = canvas.getContext('2d');
        const dpr = window.devicePixelRatio || 1;
        const rect = canvas.getBoundingClientRect();
        
        canvas.width = rect.width * dpr;
        canvas.height = rect.height * dpr;
        ctx.scale(dpr, dpr);
        
        const cx = rect.width / 2;
        const cy = rect.height / 2;
        
        // Generate terrain lines
        const lines = [];
        for(let i=0; i<15; i++) {
            const points = [];
            for(let x=0; x<rect.width; x+=20) {
                points.push({x: x, y: Math.random() * 30});
            }
            lines.push(points);
        }

        let offset = 0;

        function drawMap() {
            ctx.clearRect(0, 0, rect.width, rect.height);
            offset += 0.5;
            
            ctx.lineWidth = 1;
            ctx.strokeStyle = '#00f3ff';
            
            // Draw scrolling terrain grid
            for(let i=0; i<lines.length; i++) {
                const z = (i * 15 + offset) % 200;
                const alpha = z / 200; // Fade in distance
                const yBase = (z / 200) * (rect.height - 50) + 50;
                
                ctx.globalAlpha = alpha;
                ctx.beginPath();
                
                const pts = lines[i];
                for(let j=0; j<pts.length; j++) {
                    // Simple perspective projection
                    const scale = z / 100;
                    const x = (pts[j].x - cx) * scale + cx;
                    const y = yBase - pts[j].y * scale * 0.5;
                    
                    if(j===0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
            }
            
            // Enemy Blips
            ctx.globalAlpha = 1;
            ctx.fillStyle = '#ff2a2a';
            for(let k=0; k<3; k++) {
                const bx = cx + Math.sin(Date.now()/500 + k) * 50;
                const by = cy + Math.cos(Date.now()/500 + k) * 30;
                ctx.beginPath();
                ctx.arc(bx, by, 2, 0, Math.PI*2);
                ctx.fill();
                
                // Target box
                ctx.strokeStyle = '#ff2a2a';
                ctx.strokeRect(bx-5, by-5, 10, 10);
            }

            requestAnimationFrame(drawMap);
        }
        drawMap();

        // Resize handler
        window.addEventListener('resize', () => {
            // Placeholder
        });

    })();
    </script>
