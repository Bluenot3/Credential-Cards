<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen AI Pioneer - Hyper-Holo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap');

        :root {
            --card-w: 420px;
            --card-h: 660px;
            
            /* Hyper Palette */
            --void-bg: #000000;
            --neon-cyan: #00f3ff;
            --neon-magenta: #ff0055;
            --neon-yellow: #ccff00;
            --neon-violet: #bc13fe;
            
            --glass-surface: rgba(255, 255, 255, 0.03);
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--void-bg);
            /* Deep Cyber Grid */
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 85, 0.03) 1px, transparent 1px),
                radial-gradient(circle at 50% 50%, #0a0a12 0%, #000 100%);
            background-size: 40px 40px, 40px 40px, 100% 100%;
            font-family: 'Rajdhani', sans-serif;
            perspective: 1500px;
            overflow: hidden;
        }

        /* --- 3D Scene --- */
        .scene {
            width: var(--card-w);
            height: var(--card-h);
            position: relative;
            transform-style: preserve-3d;
            z-index: 10;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.05s linear; /* Instant response */
        }

        /* --- 1. The Hyper Chassis --- */
        .holo-plate {
            position: absolute;
            inset: 0;
            border-radius: 20px;
            background: var(--glass-surface);
            backdrop-filter: blur(10px) brightness(1.2);
            -webkit-backdrop-filter: blur(10px) brightness(1.2);
            
            /* Neon Border */
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 
                0 0 20px rgba(0, 243, 255, 0.2),
                inset 0 0 40px rgba(188, 19, 254, 0.1);
            
            transform: translateZ(0);
            overflow: hidden;
            /* Clipping corners for tech look */
            clip-path: polygon(
                20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 
                0 100%, 0 20px
            );
        }

        /* Intense Diffraction Foil */
        .diffraction-foil {
            position: absolute;
            inset: -100%;
            background: conic-gradient(
                from 0deg, 
                transparent 0%, 
                rgba(0, 243, 255, 0.4) 15%, 
                rgba(255, 0, 85, 0.4) 30%, 
                rgba(204, 255, 0, 0.4) 45%, 
                rgba(0, 243, 255, 0.4) 60%, 
                rgba(188, 19, 254, 0.4) 75%, 
                transparent 100%
            );
            mix-blend-mode: color-dodge;
            filter: blur(30px);
            opacity: 0.8;
            pointer-events: none;
            transition: transform 0.1s;
        }

        /* Digital Noise Grain */
        .noise-static {
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.3'/%3E%3C/svg%3E");
            mix-blend-mode: overlay;
            opacity: 0.2;
            animation: noise-shift 0.2s steps(4) infinite;
            pointer-events: none;
        }

        /* 2. Floating Holo-Frame */
        .holo-frame {
            position: absolute;
            inset: 10px;
            border: 2px solid rgba(0, 243, 255, 0.3);
            pointer-events: none;
            z-index: 5;
            box-shadow: 0 0 15px var(--neon-cyan), inset 0 0 10px var(--neon-cyan);
            opacity: 0.8;
            clip-path: polygon(
                20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 
                0 100%, 0 20px
            );
            animation: pulse-frame 2s ease-in-out infinite;
        }

        /* 3. Content Layer */
        .content {
            position: absolute;
            inset: 0;
            padding: 25px;
            display: flex;
            flex-direction: column;
            transform-style: preserve-3d;
            transform: translateZ(50px);
            z-index: 10;
            color: #fff;
            text-shadow: 0 0 5px rgba(255,255,255,0.8);
        }

        /* --- Header --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(255, 0, 85, 0.3);
            padding-bottom: 10px;
        }

        .brand-glitch {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 1.8rem;
            line-height: 1;
            letter-spacing: 2px;
            color: #fff;
            position: relative;
            text-transform: uppercase;
        }
        
        .brand-glitch::before, .brand-glitch::after {
            content: 'ZEN.HOLO';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--void-bg);
            opacity: 0.5;
        }
        .brand-glitch::before {
            color: var(--neon-cyan);
            z-index: -1;
            transform: translate(-2px, 0);
            animation: glitch-1 2s infinite linear alternate-reverse;
        }
        .brand-glitch::after {
            color: var(--neon-magenta);
            z-index: -2;
            transform: translate(2px, 0);
            animation: glitch-2 3s infinite linear alternate-reverse;
        }

        .rank-badge {
            background: rgba(255, 0, 85, 0.1);
            border: 1px solid var(--neon-magenta);
            color: var(--neon-magenta);
            font-size: 0.7rem;
            padding: 4px 8px;
            font-weight: 700;
            text-transform: uppercase;
            box-shadow: 0 0 10px var(--neon-magenta);
            animation: flicker 4s infinite;
        }

        /* --- Data Storm Canvas --- */
        .storm-container {
            position: relative;
            height: 150px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 243, 255, 0.2);
            background: rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        canvas#stormCanvas {
            width: 100%;
            height: 100%;
            /* Intense glow on the canvas itself */
            filter: drop-shadow(0 0 8px var(--neon-cyan));
        }
        
        .scan-bar {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: var(--neon-cyan);
            box-shadow: 0 0 15px var(--neon-cyan);
            opacity: 0.5;
            animation: scan-v 2s linear infinite;
        }

        /* --- Identity --- */
        .id-row {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .avatar-prism {
            width: 70px; height: 70px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .prism-ring {
            position: absolute;
            inset: 0;
            border: 2px dashed var(--neon-yellow);
            border-radius: 50%;
            animation: spin 10s linear infinite;
        }
        
        .avatar-core {
            width: 100%; height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, #222 0%, #000 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255,255,255,0.2);
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 2px 2px 0 var(--neon-magenta);
            z-index: 2;
        }

        .user-meta h2 {
            margin: 0;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #fff;
        }
        
        .user-meta span {
            font-size: 0.8rem;
            color: var(--neon-cyan);
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 8px var(--neon-cyan);
        }

        /* --- Hyper Badges --- */
        .grid-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.6rem;
            color: rgba(255,255,255,0.5);
            margin-bottom: 8px;
            text-transform: uppercase;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .badge-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: auto;
        }

        .hyper-badge {
            aspect-ratio: 1;
            position: relative;
            background: rgba(0, 243, 255, 0.05);
            border: 1px solid rgba(0, 243, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s;
            cursor: crosshair;
            clip-path: polygon(10px 0, 100% 0, 100% 100%, 0 100%, 0 10px);
        }

        .hyper-badge:hover {
            background: rgba(255, 0, 85, 0.2);
            border-color: var(--neon-magenta);
            box-shadow: 0 0 20px var(--neon-magenta), inset 0 0 10px var(--neon-magenta);
            transform: translateZ(20px) scale(1.1);
            z-index: 20;
        }

        .hyper-badge svg {
            width: 24px; height: 24px;
            fill: #fff;
            filter: drop-shadow(0 0 4px var(--neon-cyan));
            transition: fill 0.1s;
        }
        .hyper-badge:hover svg { fill: var(--neon-yellow); filter: drop-shadow(0 0 8px var(--neon-yellow)); }

        /* --- Footer Console --- */
        .terminal-footer {
            border-top: 2px solid var(--neon-cyan);
            padding-top: 15px;
            background: rgba(0,0,0,0.6);
            margin-top: 15px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.65rem;
            color: var(--neon-cyan);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .term-row { display: flex; justify-content: space-between; margin-bottom: 4px; }
        .dim { opacity: 0.5; }
        .val { color: #fff; text-shadow: 0 0 5px var(--neon-cyan); }

        /* --- Animations --- */
        @keyframes scan-v { 0% { top: -10%; opacity: 0; } 50% { opacity: 1; } 100% { top: 110%; opacity: 0; } }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes flicker { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        @keyframes noise-shift { 0% { background-position: 0 0; } 100% { background-position: 100px 100px; } }
        @keyframes pulse-frame { 0%, 100% { opacity: 0.8; box-shadow: 0 0 15px var(--neon-cyan); } 50% { opacity: 1; box-shadow: 0 0 25px var(--neon-cyan), 0 0 5px #fff; } }
        
        @keyframes glitch-1 { 0% { clip: rect(20px, 9999px, 10px, 0); } 100% { clip: rect(80px, 9999px, 90px, 0); } }
        @keyframes glitch-2 { 0% { clip: rect(60px, 9999px, 70px, 0); } 100% { clip: rect(10px, 9999px, 30px, 0); } }

    </style>
</head>
<body>

    <div class="scene">
        <div class="card" id="card">
            
            <!-- 1. Hyper Chassis -->
            <div class="holo-plate">
                <div class="diffraction-foil" id="foil"></div>
                <div class="noise-static"></div>
            </div>

            <!-- 2. Frame -->
            <div class="holo-frame"></div>

            <!-- 3. Content -->
            <div class="content">
                
                <div class="header">
                    <div class="brand-glitch">ZEN.HOLO</div>
                    <div class="rank-badge">MAX-INTENSITY</div>
                </div>

                <!-- Particle Storm Canvas -->
                <div class="storm-container">
                    <div class="scan-bar"></div>
                    <canvas id="stormCanvas"></canvas>
                </div>

                <div class="id-row">
                    <div class="avatar-prism">
                        <div class="prism-ring"></div>
                        <div class="avatar-core">AC</div>
                    </div>
                    <div class="user-meta">
                        <h2>Alex Chen</h2>
                        <span>Neural Pioneer</span>
                    </div>
                </div>

                <div class="grid-label">
                    <span>Active Augments</span>
                    <span style="color:var(--neon-yellow)">SYNC: 100%</span>
                </div>

                <div class="badge-grid">
                    <div class="hyper-badge" title="Core">
                        <svg viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zm0 2.28L19.25 7 12 9.72 4.75 7 12 4.28zM2 17l10 5 10-5V8.8L12 13.5 2 8.8V17zm2.58-5.9l7.42 3.49 7.42-3.49v6.82L12 21.39l-7.42-3.49v-6.82z"/></svg>
                    </div>
                    <div class="hyper-badge" title="Safety">
                        <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>
                    </div>
                    <div class="hyper-badge" title="Logic">
                        <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 13c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3-3z"/></svg>
                    </div>
                    <div class="hyper-badge" title="Shield">
                        <svg viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3 3.1-3 1.71 0 3.1 1.29 3.1 3v2z"/></svg>
                    </div>
                    <div class="hyper-badge" title="Link">
                        <svg viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zm0 2.28L19.25 7 12 9.72 4.75 7 12 4.28zM2 17l10 5 10-5V8.8L12 13.5 2 8.8V17zm2.58-5.9l7.42 3.49 7.42-3.49v6.82L12 21.39l-7.42-3.49v-6.82z"/></svg>
                    </div>
                    <div class="hyper-badge" title="Oculus">
                        <svg viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
                    </div>
                    <div class="hyper-badge" title="Scope">
                         <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
                    </div>
                    <div class="hyper-badge" title="Wall">
                         <svg viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/></svg>
                    </div>
                </div>

                <div class="terminal-footer">
                    <div>
                        <div class="term-row"><span class="dim">SIG:</span><span class="val">VALID</span></div>
                        <div class="term-row"><span class="dim">KEY:</span><span class="val">RSA-4096</span></div>
                    </div>
                    <div style="text-align: right;">
                        <div class="term-row" style="justify-content: flex-end;"><span class="dim">NET:</span><span class="val">GLOBAL</span></div>
                        <div class="term-row" style="justify-content: flex-end;"><span class="val" style="color:var(--neon-yellow)">[SECURE]</span></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
    (function() {
        const card = document.getElementById('card');
        const foil = document.getElementById('foil');

        // 1. High-Performance Tilt Physics
        document.addEventListener('mousemove', (e) => {
            const w = window.innerWidth;
            const h = window.innerHeight;
            
            const x = (e.clientX - w/2) / (w/2);
            const y = (e.clientY - h/2) / (h/2);
            
            // Aggressive Tilt
            const rotX = y * -15;
            const rotY = x * 15;
            
            card.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
            
            // Foil Movement: Inverse and exaggerated
            const foilX = -50 + (x * 40);
            const foilY = -50 + (y * 40);
            const foilRot = x * 45;
            
            foil.style.transform = `translate(${foilX}%, ${foilY}%) rotate(${foilRot}deg) scale(1.5)`;
        });
        
        document.addEventListener('mouseleave', () => {
             card.style.transform = `rotateX(0deg) rotateY(0deg)`;
             foil.style.transform = `translate(-50%, -50%) rotate(0deg) scale(1.5)`;
        });

        // 2. Hyper-Speed Particle Storm (Canvas)
        const canvas = document.getElementById('stormCanvas');
        const ctx = canvas.getContext('2d');
        
        const dpr = window.devicePixelRatio || 1;
        const rect = canvas.getBoundingClientRect();
        canvas.width = rect.width * dpr;
        canvas.height = rect.height * dpr;
        ctx.scale(dpr, dpr);
        
        const cx = rect.width / 2;
        const cy = rect.height / 2;
        
        const particles = [];
        const count = 80;
        let time = 0;

        for(let i=0; i<count; i++) {
            particles.push({
                angle: Math.random() * Math.PI * 2,
                dist: 20 + Math.random() * 100,
                speed: 0.05 + Math.random() * 0.1,
                size: Math.random() * 2,
                color: Math.random() > 0.5 ? '#00f3ff' : '#ff0055'
            });
        }

        function drawStorm() {
            // Trail effect: clear with transparency
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, rect.width, rect.height);
            
            time += 0.1;
            
            // Draw Vortex Center
            ctx.beginPath();
            ctx.arc(cx, cy, 10 + Math.sin(time)*5, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#00f3ff';
            ctx.fill();
            ctx.shadowBlur = 0;

            particles.forEach(p => {
                p.angle += p.speed;
                
                // Spiral motion
                const r = p.dist + Math.sin(time + p.dist) * 10;
                
                // 3D Projection (Flatten Y)
                const x = cx + Math.cos(p.angle) * r;
                const y = cy + Math.sin(p.angle) * (r * 0.3);
                
                // Draw Streak
                const tailLen = p.speed * 200;
                const tx = cx + Math.cos(p.angle - 0.2) * r;
                const ty = cy + Math.sin(p.angle - 0.2) * (r * 0.3);

                ctx.strokeStyle = p.color;
                ctx.lineWidth = p.size;
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(tx, ty);
                ctx.stroke();
            });

            requestAnimationFrame(drawStorm);
        }
        drawStorm();
    })();
    </script>
</body>
</html>
