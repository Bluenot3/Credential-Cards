<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen AI Pioneer - Plasma-Fire</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&family=Share+Tech+Mono&family=Noto+Sans+JP:wght@400;700;900&display=swap');

        :root {
            /* Upscaled but reduced height to fit screen */
            --card-w: 380px;
            --card-h: 580px;
            
            /* Plasma-Fire Palette */
            --night-bg: #020205;
            --metal-dark: #111116;
            --metal-light: #2a2a35;
            
            --plasma-blue: #00a8ff;
            --plasma-orange: #ff4d00;
            --plasma-violet: #8c00ff;
            --text-white: #e0e0e0;
            
            --glass-tint: rgba(5, 10, 20, 0.7);
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--night-bg);
            /* Plasma Bokeh Background */
            background-image: 
                radial-gradient(circle at 30% 40%, rgba(0, 168, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 70% 60%, rgba(255, 77, 0, 0.15) 0%, transparent 50%),
                linear-gradient(to bottom, #010103, #05050a);
            font-family: 'Share Tech Mono', monospace;
            perspective: 1500px;
            overflow: hidden;
        }

        /* --- 3D Scene --- */
        .scene {
            width: var(--card-w);
            height: var(--card-h);
            position: relative;
            transform-style: preserve-3d;
            z-index: 10;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s cubic-bezier(0.1, 0.5, 0.5, 1);
        }

        /* --- 1. The Chassis (Industrial Metal) --- */
        .chassis {
            position: absolute;
            inset: 0;
            /* Chamfered corners styling */
            clip-path: polygon(
                25px 0, 100% 0, 100% calc(100% - 25px), calc(100% - 25px) 100%, 
                0 100%, 0 25px
            );
            background: linear-gradient(135deg, var(--metal-dark), #000);
            
            /* Physical properties */
            box-shadow: 
                0 0 0 1px #222,
                0 30px 60px -15px rgba(0,0,0,0.9);
            
            transform: translateZ(0);
            overflow: hidden;
        }

        /* Brushed Metal Texture */
        .brushed-metal {
            position: absolute;
            inset: 0;
            background-image: repeating-linear-gradient(
                90deg,
                transparent 0,
                transparent 2px,
                rgba(255,255,255,0.03) 2px,
                rgba(255,255,255,0.03) 4px
            );
            opacity: 0.6;
            pointer-events: none;
            z-index: 1;
        }

        /* 2. The Screen (Plasma Glass) */
        .screen-glass {
            position: absolute;
            inset: 5px;
            background: var(--glass-tint);
            /* Corner clip matching chassis but smaller */
            clip-path: polygon(
                21px 0, 100% 0, 100% calc(100% - 21px), calc(100% - 21px) 100%, 
                0 100%, 0 21px
            );
            border: 1px solid rgba(255,255,255,0.15);
            backdrop-filter: blur(6px);
            z-index: 2;
            overflow: hidden;
        }

        /* Canvas for Raindrop Physics */
        canvas#rainCanvas {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            opacity: 0.7;
            mix-blend-mode: screen;
        }

        /* Plasma Reflection on Glass */
        .plasma-reflect {
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, transparent 40%, rgba(0, 168, 255, 0.15) 45%, rgba(255, 77, 0, 0.15) 55%, transparent 60%);
            transform: translateX(-100%);
            pointer-events: none;
            mix-blend-mode: color-dodge;
            transition: transform 0.1s;
        }

        /* 3. Content Layer */
        .content {
            position: absolute;
            inset: 0;
            padding: 25px;
            display: flex;
            flex-direction: column;
            transform-style: preserve-3d;
            transform: translateZ(30px);
            z-index: 10;
            color: var(--text-white);
        }

        /* --- Header --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--plasma-orange);
            padding-bottom: 8px;
            position: relative;
        }
        
        /* Glowing line under header */
        .header::after {
            content: ''; position: absolute; bottom: -2px; left: 0; width: 100%; height: 2px;
            background: var(--plasma-orange);
            box-shadow: 0 0 12px var(--plasma-orange);
        }

        .brand-box {
            display: flex;
            flex-direction: column;
        }

        .brand-main {
            font-family: 'Teko', sans-serif;
            font-size: 2rem;
            line-height: 0.8;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 8px rgba(0, 168, 255, 0.6);
            letter-spacing: 1px;
        }
        
        .brand-jp {
            font-family: 'Noto Sans JP', sans-serif;
            font-size: 0.65rem;
            color: var(--plasma-blue);
            font-weight: 700;
            margin-top: 3px;
            letter-spacing: 2px;
            text-shadow: 0 0 8px var(--plasma-blue);
        }

        .warning-label {
            font-size: 0.5rem;
            background: var(--plasma-blue);
            color: #000;
            padding: 2px 5px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* --- Main Holo-Vis (Magic Orb) --- */
        .holo-container {
            position: relative;
            height: 130px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.9);
            overflow: hidden;
        }
        
        /* Scanning Bar */
        .scanner-bar {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: var(--plasma-blue);
            box-shadow: 0 0 15px var(--plasma-blue);
            animation: scan-vertical 3s ease-in-out infinite;
            z-index: 5;
        }

        .magic-orb-container {
            position: relative;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .magic-orb {
            font-size: 4.5rem;
            filter: drop-shadow(0 0 15px var(--plasma-violet));
            animation: orb-pulse 3s infinite alternate;
            color: #fff;
            z-index: 2;
        }

        /* Canvas for Orb Particles */
        canvas#orbCanvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            z-index: 1;
            pointer-events: none;
            mix-blend-mode: screen;
        }

        /* --- Identity Data --- */
        .data-grid {
            display: grid;
            grid-template-columns: 25px 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .vertical-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-family: 'Noto Sans JP', sans-serif;
            font-size: 0.75rem;
            color: var(--plasma-orange);
            text-shadow: 0 0 6px var(--plasma-orange);
            letter-spacing: 4px;
            border-left: 2px solid rgba(255, 77, 0, 0.4);
            padding-left: 6px;
        }

        .info-block {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .name-glitch {
            font-family: 'Teko', sans-serif;
            font-size: 2rem;
            font-weight: 600;
            color: #fff;
            text-transform: uppercase;
            line-height: 1;
            position: relative;
            text-shadow: 2px 0 0 var(--plasma-blue), -2px 0 0 var(--plasma-orange);
        }
        
        .role-text {
            color: var(--plasma-blue);
            font-size: 0.75rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 4px;
        }

        /* --- New Addition: System Status --- */
        .status-section {
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.02);
            padding: 10px;
            position: relative;
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.6rem;
            color: rgba(255,255,255,0.6);
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .status-jp {
             font-family: 'Noto Sans JP', sans-serif;
             color: var(--plasma-violet);
        }

        .progress-bar-container {
            height: 6px;
            background: rgba(0,0,0,0.5);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar-fill {
            height: 100%;
            width: 85%;
            background: linear-gradient(90deg, var(--plasma-blue), var(--plasma-violet));
            box-shadow: 0 0 10px var(--plasma-blue);
            animation: progress-pulse 2s infinite alternate;
        }
        
        .status-value {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--plasma-blue);
        }

        /* --- Module Rack --- */
        .rack-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            font-size: 0.55rem;
            color: rgba(255,255,255,0.4);
        }
        .rack-line { flex: 1; height: 1px; background: rgba(255,255,255,0.1); }

        .module-rack {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: auto;
        }

        .cyber-mod {
            height: 45px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .cyber-mod:hover {
            background: rgba(0, 168, 255, 0.1);
            border-color: var(--plasma-blue);
            box-shadow: 0 0 12px var(--plasma-blue);
            transform: scale(1.05);
        }

        .mod-icon { width: 16px; height: 16px; fill: #fff; margin-bottom: 3px; }
        .cyber-mod:hover .mod-icon { fill: var(--plasma-blue); filter: drop-shadow(0 0 6px var(--plasma-blue)); }
        
        .mod-label { font-size: 0.45rem; color: rgba(255,255,255,0.5); text-transform: uppercase; }

        /* Status LED on module */
        .mod-led {
            position: absolute;
            top: 3px; right: 3px;
            width: 3px; height: 3px;
            background: #333;
            border-radius: 50%;
        }
        .cyber-mod:hover .mod-led { background: var(--plasma-orange); box-shadow: 0 0 6px var(--plasma-orange); }

        /* --- Footer --- */
        .footer {
            background: #000;
            border: 1px solid var(--metal-light);
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.55rem;
            position: relative;
            margin-top: auto;
        }
        
        /* Stripes on footer */
        .footer::before {
            content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 2px;
            background: repeating-linear-gradient(90deg, var(--plasma-orange), var(--plasma-orange) 8px, transparent 8px, transparent 16px);
        }

        .f-val { color: var(--plasma-blue); font-weight: 700; margin-left: 4px; }

        /* --- Decorative Screws --- */
        .hex-screw {
            position: absolute;
            width: 10px; height: 10px;
            background: #111;
            border: 1px solid #333;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }
        .hex-screw::after { content: ''; width: 3px; height: 3px; background: #222; border-radius: 50%; }
        
        .hs-1 { top: 8px; left: 8px; }
        .hs-2 { top: 8px; right: 8px; }
        .hs-3 { bottom: 8px; left: 8px; }
        .hs-4 { bottom: 8px; right: 8px; }

        /* --- Animations --- */
        @keyframes scan-vertical { 
            0% { top: 0; opacity: 0; } 
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; } 
        }
        
        @keyframes orb-pulse {
            0% { filter: drop-shadow(0 0 15px var(--plasma-violet)); transform: scale(1); }
            100% { filter: drop-shadow(0 0 25px var(--plasma-violet)) drop-shadow(0 0 5px var(--plasma-blue)); transform: scale(1.05); }
        }

        @keyframes progress-pulse {
            0% { box-shadow: 0 0 10px var(--plasma-blue); }
            100% { box-shadow: 0 0 15px var(--plasma-blue), 0 0 5px var(--plasma-violet); }
        }

    </style>
</head>

    <script>
    (function() {
        const card = document.getElementById('card');
        const glare = document.getElementById('glare');

        // 1. Tilt Physics
        document.addEventListener('mousemove', (e) => {
            const w = window.innerWidth;
            const h = window.innerHeight;
            
            const x = (e.clientX - w/2) / (w/2);
            const y = (e.clientY - h/2) / (h/2);
            
            const rotX = y * -12;
            const rotY = x * 12;
            
            card.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
            
            // Plasma Glare Movement
            const glarePos = -100 + (x * 100);
            glare.style.transform = `translateX(${glarePos}%) skewX(-20deg)`;
        });
        
        document.addEventListener('mouseleave', () => {
             card.style.transform = `rotateX(0deg) rotateY(0deg)`;
             glare.style.transform = `translateX(-100%) skewX(-20deg)`;
        });

        // 2. Raindrop Canvas Simulation (Plasma Blue)
        const rainCanvas = document.getElementById('rainCanvas');
        const rainCtx = rainCanvas.getContext('2d');
        
        const dpr = window.devicePixelRatio || 1;
        const rainRect = rainCanvas.getBoundingClientRect();
        const rainW = rainRect.width || 380;
        const rainH = rainRect.height || 580;
        
        rainCanvas.width = rainW * dpr;
        rainCanvas.height = rainH * dpr;
        rainCtx.scale(dpr, dpr);
        
        const drops = [];
        function initDrops() {
            for(let i=0; i<40; i++) {
                drops.push({
                    x: Math.random() * rainW,
                    y: Math.random() * rainH,
                    len: Math.random() * 15 + 8,
                    speed: Math.random() * 4 + 2,
                    opacity: Math.random() * 0.4 + 0.1
                });
            }
        }
        initDrops();

        function drawRain() {
            rainCtx.clearRect(0, 0, rainW, rainH);
            rainCtx.strokeStyle = '#00a8ff'; // Plasma Blue
            rainCtx.lineWidth = 1;
            
            drops.forEach(d => {
                d.y += d.speed;
                if(d.y > rainH) {
                    d.y = -d.len;
                    d.x = Math.random() * rainW;
                }
                rainCtx.beginPath();
                rainCtx.moveTo(d.x, d.y);
                rainCtx.lineTo(d.x, d.y + d.len);
                rainCtx.globalAlpha = d.opacity;
                rainCtx.stroke();
            });
            requestAnimationFrame(drawRain);
        }
        drawRain();

        // 3. Crystal Ball Particle Effect (Canvas)
        const orbCanvas = document.getElementById('orbCanvas');
        const orbCtx = orbCanvas.getContext('2d');
        const orbRect = orbCanvas.getBoundingClientRect();
        const orbW = orbRect.width || 120;
        const orbH = orbRect.height || 120;

        orbCanvas.width = orbW * dpr;
        orbCanvas.height = orbH * dpr;
        orbCtx.scale(dpr, dpr);

        const particles = [];
        function initParticles() {
            for(let i=0; i<30; i++) {
                particles.push({
                    x: orbW / 2,
                    y: orbH / 2,
                    vx: (Math.random() - 0.5) * 1,
                    vy: (Math.random() - 0.5) * 1,
                    size: Math.random() * 2 + 1,
                    color: Math.random() > 0.5 ? '#00a8ff' : '#8c00ff'
                });
            }
        }
        initParticles();

        function drawParticles() {
            orbCtx.clearRect(0, 0, orbW, orbH);
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                
                // Keep within bounds
                if(p.x < 0 || p.x > orbW) p.vx *= -1;
                if(p.y < 0 || p.y > orbH) p.vy *= -1;
                
                orbCtx.beginPath();
                orbCtx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                orbCtx.fillStyle = p.color;
                orbCtx.globalAlpha = 0.6;
                orbCtx.fill();
            });
            requestAnimationFrame(drawParticles);
        }
        drawParticles();

        // Handle Resize for both canvases
        window.addEventListener('resize', () => {
            // Rain Canvas
            const newRainRect = rainCanvas.getBoundingClientRect();
            rainCanvas.width = newRainRect.width * dpr;
            rainCanvas.height = newRainRect.height * dpr;
            rainCtx.scale(dpr, dpr);

            // Orb Canvas
            const newOrbRect = orbCanvas.getBoundingClientRect();
            orbCanvas.width = newOrbRect.width * dpr;
            orbCanvas.height = newOrbRect.height * dpr;
            orbCtx.scale(dpr, dpr);
        });

    })();
    </script>
</body>
</html>
