<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen AI Pioneer - Obsidian Elite</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap');

        :root {
            --card-width: 440px;
            --card-height: 720px;
            --glass-base: rgba(10, 10, 15, 0.65);
            --glass-border: rgba(255, 255, 255, 0.15);
            --accent-primary: #8b5cf6; /* Violet */
            --accent-secondary: #06b6d4; /* Cyan */
            --accent-gold: #fbbf24;
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.5);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #020203;
            /* Deep space background */
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(56, 11, 153, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(6, 182, 212, 0.1) 0%, transparent 40%),
                radial-gradient(1px 1px at 10% 10%, #fff 100%, transparent),
                radial-gradient(1px 1px at 20% 20%, #fff 100%, transparent),
                radial-gradient(1px 1px at 90% 90%, #fff 100%, transparent);
            background-size: 100% 100%, 100% 100%, 500px 500px, 400px 400px, 300px 300px;
            font-family: 'Inter', sans-serif;
            perspective: 2500px;
            overflow: hidden;
        }

        /* --- Global Animations --- */
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 10px var(--accent-secondary); opacity: 0.8; }
            50% { box-shadow: 0 0 20px var(--accent-secondary); opacity: 1; }
        }

        /* --- Card Container --- */
        .card-container {
            width: var(--card-width);
            height: var(--card-height);
            position: relative;
            transform-style: preserve-3d;
            z-index: 10;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 40px;
            background: var(--glass-base);
            
            /* Ultra-Realistic Glass Shader */
            backdrop-filter: blur(50px) saturate(180%) brightness(1.1);
            -webkit-backdrop-filter: blur(50px) saturate(180%) brightness(1.1);
            
            /* Physical Presence Shadows */
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.05), /* Micro bezel */
                inset 0 0 0 1px rgba(255, 255, 255, 0.05), /* Inner bezel */
                0 50px 100px -20px rgba(0, 0, 0, 0.8), /* Deep shadow */
                inset 0 0 100px rgba(0, 0, 0, 0.8); /* Inner depth */

            /* Light refraction edges */
            border-top: 1px solid rgba(255, 255, 255, 0.4);
            border-left: 1px solid rgba(255, 255, 255, 0.3);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);

            transition: transform 0.05s cubic-bezier(0.2, 0, 0.2, 1); /* Faster response */
            transform-style: preserve-3d;
            overflow: hidden;
        }

        /* --- Dynamic Caustics (Light Leak) --- */
        .caustics-layer {
            position: absolute;
            inset: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 180deg at 50% 50%, 
                transparent 0deg, 
                rgba(255, 255, 255, 0.05) 20deg, 
                transparent 40deg,
                transparent 100%
            );
            transform-origin: center;
            pointer-events: none;
            mix-blend-mode: overlay;
            z-index: 5;
            /* Rotation handled by JS for mouse interactivity */
        }

        /* --- Noise Grain for Texture --- */
        .texture-grain {
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            opacity: 0.5;
            mix-blend-mode: overlay;
            pointer-events: none;
            z-index: 2;
        }

        /* --- Content Layout --- */
        .content-layer {
            position: relative;
            z-index: 20;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 36px;
            box-sizing: border-box;
            color: var(--text-main);
            transform-style: preserve-3d;
        }

        /* --- Header: Branding --- */
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
            transform: translateZ(40px);
        }

        .brand-block {
            display: flex;
            flex-direction: column;
        }

        .brand-logo {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            line-height: 1;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(139, 92, 246, 0.4));
        }

        .brand-sub {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.65rem;
            letter-spacing: 3px;
            color: var(--accent-secondary);
            text-transform: uppercase;
            margin-top: 4px;
        }

        .security-seal {
            width: 32px;
            height: 32px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.05);
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        
        .security-seal svg { width: 16px; height: 16px; fill: #fff; opacity: 0.8; }

        /* --- Identity Section --- */
        .identity-row {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 35px;
            transform: translateZ(50px);
        }

        .avatar-frame {
            width: 80px;
            height: 80px;
            position: relative;
        }

        .avatar-ring {
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: var(--accent-primary);
            border-right-color: var(--accent-secondary);
            animation: spin 8s linear infinite;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #1e1b4b, #312e81);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.8rem;
            color: #fff;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.1);
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.6rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .user-role {
            font-size: 0.8rem;
            color: var(--accent-secondary);
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 600;
        }

        /* --- Tech Elements: Chip & Graph --- */
        .tech-container {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 20px;
            margin-bottom: 30px;
            transform: translateZ(35px);
            align-items: center;
        }

        /* Gold-Plated Chip */
        .smart-chip {
            width: 60px;
            height: 44px;
            background: linear-gradient(135deg, #fcd34d 0%, #d97706 100%);
            border-radius: 8px;
            position: relative;
            box-shadow: 
                inset 0 0 0 1px rgba(255,255,255,0.2),
                0 4px 12px rgba(0,0,0,0.4);
            overflow: hidden;
        }
        
        .chip-lines {
            position: absolute;
            inset: 0;
            background-image: linear-gradient(90deg, transparent 50%, rgba(0,0,0,0.15) 50%);
            background-size: 4px 100%;
        }
        
        .chip-core {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 20px; height: 16px;
            border: 1px solid rgba(0,0,0,0.2);
            border-radius: 4px;
        }

        /* Neural Graph Visualizer */
        .neural-graph {
            height: 50px;
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
            overflow: hidden;
        }
        
        .graph-canvas {
            width: 100%;
            height: 100%;
        }

        /* --- Stats Grid --- */
        .stats-matrix {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
            transform: translateZ(30px);
        }

        .stat-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            transition: background 0.3s;
        }
        
        .stat-card:hover {
            background: rgba(255,255,255,0.06);
            border-color: rgba(255,255,255,0.15);
        }

        .stat-label {
            font-size: 0.6rem;
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 1px;
        }

        .stat-value {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
        }

        .stat-delta {
            font-size: 0.6rem;
            color: #10b981; /* Green */
        }

        /* --- Badges & Achievements --- */
        .badge-section {
            margin-bottom: auto; /* Push footer down */
            transform: translateZ(25px);
        }
        
        .section-title {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-muted);
            margin-bottom: 12px;
            display: block;
        }

        .badge-rack {
            display: flex;
            gap: 12px;
        }

        .badge-token {
            width: 42px;
            height: 42px;
            border-radius: 10px;
            background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.02));
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: transform 0.3s ease;
        }
        
        .badge-token:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.15);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .badge-token svg {
            width: 22px;
            height: 22px;
            fill: #e2e8f0;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.3));
        }

        /* Holographic overlay for badge */
        .badge-token::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 10px;
            background: linear-gradient(135deg, transparent 40%, rgba(255,255,255,0.2) 50%, transparent 60%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .badge-token:hover::after { opacity: 1; }

        /* --- Footer --- */
        .footer {
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 20px;
            transform: translateZ(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .biometric-id {
            font-family: 'Rajdhani', monospace;
            font-size: 0.9rem;
            color: var(--accent-secondary);
            letter-spacing: 1px;
        }

        .exp-bar-container {
            width: 120px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            align-items: flex-end;
        }

        .exp-label {
            font-size: 0.55rem;
            color: var(--text-muted);
        }

        .exp-track {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .exp-fill {
            width: 85%;
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            box-shadow: 0 0 10px var(--accent-primary);
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

                <!-- Header -->
                <div class="header-row">

            </div>

    <script>
        const cardContainer = document.querySelector('.card-container');
        const card = document.querySelector('.card');
        const caustics = document.querySelector('.caustics-layer');
        
        // 1. Tilt Logic
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            const w = window.innerWidth;
            const h = window.innerHeight;
            
            // Normalize -1 to 1
            const normX = (x - w/2) / (w/2);
            const normY = (y - h/2) / (h/2);
            
            const rotateX = normY * -12; // Max 12 deg tilt
            const rotateY = normX * 12;
            
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            
            // Rotate caustics opposite to movement for light refraction simulation
            const causticsRot = (normX * 90) + (normY * 90);
            caustics.style.transform = `scale(1.5) rotate(${causticsRot}deg)`;
            caustics.style.opacity = Math.max(0.2, 1 - Math.sqrt(normX**2 + normY**2));
        });

        document.addEventListener('mouseleave', () => {
            card.style.transform = 'rotateX(0deg) rotateY(0deg)';
        });

        // 2. Neural Graph Animation (Canvas)
        const graphContainer = document.getElementById('neuralCanvasContainer');
        const canvas = document.createElement('canvas');
        canvas.width = graphContainer.clientWidth * 2; // Retina sharpness
        canvas.height = graphContainer.clientHeight * 2;
        canvas.style.width = '100%';
        canvas.style.height = '100%';
        graphContainer.appendChild(canvas);
        
        const ctx = canvas.getContext('2d');
        ctx.scale(2, 2);
        
        const nodes = [];
        const NODE_COUNT = 15;
        const width = graphContainer.clientWidth;
        const height = graphContainer.clientHeight;

        for(let i=0; i<NODE_COUNT; i++) {
            nodes.push({
                x: Math.random() * width,
                y: Math.random() * height,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5,
                pulse: Math.random() * Math.PI
            });
        }

        function animateGraph() {
            ctx.clearRect(0, 0, width, height);
            
            // Update & Draw Nodes
            nodes.forEach((node, i) => {
                node.x += node.vx;
                node.y += node.vy;
                node.pulse += 0.05;

                // Bounce
                if(node.x < 0 || node.x > width) node.vx *= -1;
                if(node.y < 0 || node.y > height) node.vy *= -1;

                // Draw Connections
                nodes.forEach((other, j) => {
                    if (i === j) return;
                    const dx = other.x - node.x;
                    const dy = other.y - node.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    
                    if(dist < 50) {
                        ctx.beginPath();
                        ctx.moveTo(node.x, node.y);
                        ctx.lineTo(other.x, other.y);
                        ctx.strokeStyle = `rgba(139, 92, 246, ${1 - dist/50})`; // Violet connection
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                });

                // Draw Node
                const size = 1 + Math.sin(node.pulse) * 0.5;
                ctx.beginPath();
                ctx.arc(node.x, node.y, size + 1, 0, Math.PI * 2);
                ctx.fillStyle = '#06b6d4'; // Cyan dots
                ctx.fill();
            });
            
            requestAnimationFrame(animateGraph);
        }
        animateGraph();

    </script>
