<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen AI Pioneer - Chrono-Crystal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Italiana&family=Syncopate:wght@400;700&display=swap');

        :root {
            --card-w: 420px;
            --card-h: 720px;
            
            /* Chrono Palette */
            --void-deep: #08020a;
            --time-gold: #d4af37;
            --time-silver: #e5e5e5;
            --aether-violet: #7b2cbf;
            --warp-cyan: #4cc9f0;
            
            /* Advanced Gradients */
            --crystal-grad: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.02) 30%, rgba(255,255,255,0.02) 70%, rgba(255,255,255,0.1));
            --metal-text: linear-gradient(to bottom, #fff 0%, #aaa 50%, #fff 100%);
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--void-deep);
            /* Nebulous Background */
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(123, 44, 191, 0.2) 0%, transparent 60%),
                radial-gradient(circle at 80% 80%, rgba(212, 175, 55, 0.15) 0%, transparent 60%),
                url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='2' cy='2' r='1' fill='white' fill-opacity='0.05'/%3E%3C/svg%3E");
            font-family: 'Italiana', serif;
            perspective: 2500px;
            overflow: hidden;
        }

        /* --- 3D Scene --- */
        .scene {
            width: var(--card-w);
            height: var(--card-h);
            position: relative;
            transform-style: preserve-3d;
            z-index: 10;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s cubic-bezier(0.1, 0.5, 0.5, 1);
        }

        /* --- 1. The Crystal Chassis --- */
        .chassis {
            position: absolute;
            inset: 0;
            border-radius: 2px;
            /* Gem Cut Shape */
            clip-path: polygon(
                20px 0, 100% 0, 100% calc(100% - 20px), 
                calc(100% - 20px) 100%, 0 100%, 0 20px
            );
            background: rgba(10, 5, 15, 0.7);
            backdrop-filter: blur(25px) brightness(1.1);
            -webkit-backdrop-filter: blur(25px) brightness(1.1);
            
            /* Diamond Bevel Lighting */
            box-shadow: 
                inset 1px 1px 0px rgba(255,255,255,0.3),
                inset -1px -1px 0px rgba(0,0,0,0.5),
                0 20px 60px -10px rgba(0,0,0,0.8),
                0 0 40px rgba(123, 44, 191, 0.2); /* Ambient Glow */
            
            transform: translateZ(0);
            overflow: hidden;
        }

        /* Refractive Rainbow Edge */
        .prism-edge {
            position: absolute;
            inset: 0;
            background: conic-gradient(
                from 0deg, 
                transparent 0%, 
                rgba(255,255,255,0.4) 10%, 
                rgba(0, 240, 255, 0.4) 20%, 
                rgba(188, 19, 254, 0.4) 30%, 
                transparent 40%
            );
            mix-blend-mode: overlay;
            filter: blur(5px);
            opacity: 0.6;
            /* Driven by JS tilt */
            transition: transform 0.1s;
            z-index: 2;
            pointer-events: none;
        }

        /* Crystal Noise Texture */
        .crystal-grain {
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.5' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
            mix-blend-mode: overlay;
            pointer-events: none;
            z-index: 1;
        }

        /* Stardust Canvas (Background) */
        canvas#dustCanvas {
            position: absolute;
            inset: 0;
            width: 100%; height: 100%;
            mix-blend-mode: screen;
            opacity: 0.6;
            pointer-events: none;
        }

        /* 2. Floating Glass Layers (Parallax) */
        
        /* Header Plate */
        .glass-plate-top {
            position: absolute;
            top: 20px; left: 20px; right: 20px; height: 90px;
            background: var(--crystal-grad);
            border: 1px solid rgba(255,255,255,0.15);
            transform: translateZ(25px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 20;
        }

        /* Main Core Housing */
        .glass-core-housing {
            position: absolute;
            top: 130px; left: 20px; right: 20px; height: 220px;
            transform: translateZ(15px);
            border: 1px solid rgba(255,255,255,0.05);
            background: rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: inset 0 0 50px #000;
        }

        /* Badge Array Plate */
        .glass-plate-mid {
            position: absolute;
            top: 370px; left: 20px; right: 20px; bottom: 80px;
            background: var(--crystal-grad);
            border: 1px solid rgba(255,255,255,0.1);
            transform: translateZ(35px);
            padding: 15px;
            z-index: 20;
            display: flex;
            flex-direction: column;
        }

        /* Footer Plate */
        .glass-plate-bot {
            position: absolute;
            bottom: 20px; left: 20px; right: 20px; height: 40px;
            border-top: 1px solid rgba(255,255,255,0.15);
            transform: translateZ(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            color: var(--time-gold);
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* --- Typography & Brand --- */
        .brand-logo h1 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 1.6rem;
            margin: 0;
            background: var(--metal-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(255,255,255,0.3);
            letter-spacing: 1px;
        }
        .brand-logo span {
            font-family: 'Syncopate', sans-serif;
            font-size: 0.55rem;
            color: var(--time-gold);
            letter-spacing: 3px;
            display: block;
            margin-top: 4px;
        }

        .chrono-seal {
            width: 36px; height: 36px;
            border: 1px solid var(--time-gold);
            transform: rotate(45deg);
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(212, 175, 55, 0.1);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }
        .seal-inner {
            transform: rotate(-45deg);
            font-size: 1rem;
            color: #fff;
            font-weight: 700;
        }

        /* --- Liquid Time Core (Canvas) --- */
        canvas#waveCanvas {
            width: 100%; height: 100%;
            filter: drop-shadow(0 0 15px var(--warp-cyan));
        }
        
        .core-overlay {
            position: absolute;
            inset: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            pointer-events: none;
        }
        .core-overlay::before, .core-overlay::after {
            content: ''; position: absolute; width: 10px; height: 10px;
            border-color: var(--time-gold); border-style: solid;
        }
        .core-overlay::before { top: -1px; left: -1px; border-width: 1px 0 0 1px; }
        .core-overlay::after { bottom: -1px; right: -1px; border-width: 0 1px 1px 0; }

        /* --- Identity --- */
        .id-flex {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }

        .avatar-shard {
            width: 50px; height: 50px;
            background: #000;
            /* Diamond shape */
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        /* Border hack for clip-path */
        .avatar-shard::before {
            content: ''; position: absolute; inset: 0; background: var(--time-gold); z-index: -1;
        }
        .avatar-shard::after {
            content: ''; position: absolute; inset: 1px; background: #08020a; 
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); z-index: 0;
        }
        
        .avatar-glyph { font-family: 'Cinzel Decorative'; font-size: 1.2rem; color: #fff; z-index: 1; font-weight: 700; }

        .user-block h2 {
            font-family: 'Syncopate', sans-serif;
            font-size: 1.1rem;
            color: #fff;
            margin: 0;
            font-weight: 700;
        }
        .user-block p {
            margin: 3px 0 0 0;
            font-size: 0.65rem;
            color: var(--warp-cyan);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        /* --- Artifact Grid (Badges) --- */
        .grid-label {
            font-family: 'Syncopate';
            font-size: 0.55rem;
            color: rgba(255,255,255,0.5);
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .artifact-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            height: 100%;
            align-content: start;
        }

        .artifact-node {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            cursor: pointer;
            position: relative;
            /* Gem shape */
            clip-path: polygon(15% 0%, 85% 0%, 100% 15%, 100% 85%, 85% 100%, 15% 100%, 0% 85%, 0% 15%);
        }

        .artifact-node:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--time-gold);
            transform: scale(1.1) translateZ(20px);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            z-index: 10;
        }

        /* Inner shine */
        .artifact-node::after {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 60%);
            opacity: 0; transition: opacity 0.3s; transform: scale(0.5); pointer-events: none;
        }
        .artifact-node:hover::after { opacity: 0.3; transform: scale(1); }

        .node-icon { width: 20px; height: 20px; fill: rgba(255,255,255,0.6); margin-bottom: 4px; transition: fill 0.3s; }
        .artifact-node:hover .node-icon { fill: #fff; filter: drop-shadow(0 0 5px #fff); }
        
        .node-lbl { font-size: 0.5rem; color: rgba(255,255,255,0.4); text-transform: uppercase; font-family: 'Syncopate'; font-weight: 700; }

        /* --- Specular Highlights --- */
        .specular-gloss {
            position: absolute;
            inset: 0;
            background: linear-gradient(125deg, transparent 30%, rgba(255,255,255,0.1) 40%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0.1) 60%, transparent 70%);
            transform: translateX(-100%);
            mix-blend-mode: overlay;
            pointer-events: none;
            z-index: 50;
            transition: transform 0.1s;
        }

        /* --- Animations --- */
        @keyframes float-slow { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

    </style>
</head>
<body>

    <div class="scene">
        <div class="card" id="card">
            
            <!-- Chassis -->
            <div class="chassis">
                <canvas id="dustCanvas"></canvas>
                <div class="crystal-grain"></div>
                <div class="prism-edge" id="prism"></div>
                <div class="specular-gloss" id="glare"></div>
            </div>

            <!-- Layer 1: Header -->
            <div class="glass-plate-top">
                <div class="brand-logo">
                    <h1>AETHEREAL</h1>
                    <span>Chrono-Crystal Interface</span>
                </div>
                <div class="chrono-seal">
                    <div class="seal-inner">âˆž</div>
                </div>
            </div>

            <!-- Layer 2: Core -->
            <div class="glass-core-housing">
                <div class="core-overlay"></div>
                <canvas id="waveCanvas"></canvas>
            </div>

            <!-- Layer 3: Grid -->
            <div class="glass-plate-mid">
                
                <div class="id-flex">
                    <div class="avatar-shard">
                        <span class="avatar-glyph">AC</span>
                    </div>
                    <div class="user-block">
                        <h2>Alex Chen</h2>
                        <p>Time Warden // Class: Zero</p>
                    </div>
                </div>

                <div class="grid-label">
                    <span>Artifact Matrix</span>
                    <span style="color:var(--warp-cyan)">STABLE</span>
                </div>

                <div class="artifact-grid">
                    <div class="artifact-node" title="Chronology">
                        <svg class="node-icon" viewBox="0 0 24 24"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/></svg>
                        <span class="node-lbl">Time</span>
                    </div>
                    <div class="artifact-node" title="Quantum State">
                        <svg class="node-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/></svg>
                        <span class="node-lbl">State</span>
                    </div>
                    <div class="artifact-node" title="Prophecy">
                        <svg class="node-icon" viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
                        <span class="node-lbl">Sight</span>
                    </div>
                    <div class="artifact-node" title="Shield">
                        <svg class="node-icon" viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3 3.1-3 1.71 0 3.1 1.29 3.1 3v2z"/></svg>
                        <span class="node-lbl">Ward</span>
                    </div>
                    <!-- Row 2 -->
                    <div class="artifact-node" title="Warp">
                        <svg class="node-icon" viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zm0 2.28L19.25 7 12 9.72 4.75 7 12 4.28zM2 17l10 5 10-5V8.8L12 13.5 2 8.8V17zm2.58-5.9l7.42 3.49 7.42-3.49v6.82L12 21.39l-7.42-3.49v-6.82z"/></svg>
                        <span class="node-lbl">Warp</span>
                    </div>
                    <div class="artifact-node" title="Logic">
                        <svg class="node-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
                        <span class="node-lbl">Logic</span>
                    </div>
                    <div class="artifact-node" title="Targeting">
                        <svg class="node-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
                        <span class="node-lbl">Aim</span>
                    </div>
                    <div class="artifact-node" title="Defense">
                        <svg class="node-icon" viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/></svg>
                        <span class="node-lbl">Def</span>
                    </div>
                </div>
            </div>

            <!-- Layer 4: Footer -->
            <div class="glass-plate-bot">
                <span>SYNC: 99.99%</span>
                <span>VOID-LINKED</span>
            </div>

        </div>
    </div>

    <script>
    (function() {
        const card = document.getElementById('card');
        const prism = document.getElementById('prism');
        const glare = document.getElementById('glare');
        
        let mouseX = 0;
        let mouseY = 0;

        // 1. Tilt Physics
        document.addEventListener('mousemove', (e) => {
            const w = window.innerWidth;
            const h = window.innerHeight;
            
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            const x = (e.clientX - w/2) / (w/2);
            const y = (e.clientY - h/2) / (h/2);
            
            // Refined Rotation
            const rotX = y * -10;
            const rotY = x * 10;
            
            card.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
            
            // Prism Edge Movement (Inverse)
            const prismPos = -50 + (x * 20);
            prism.style.transform = `translateX(${prismPos}%)`;
            
            // Glare Movement
            const glarePos = -100 + (x * 80);
            glare.style.transform = `translateX(${glarePos}%) skewX(-20deg)`;
        });
        
        document.addEventListener('mouseleave', () => {
             card.style.transform = `rotateX(0deg) rotateY(0deg)`;
             prism.style.transform = `translateX(-50%)`;
             glare.style.transform = `translateX(-100%) skewX(-20deg)`;
        });

        // 2. Temporal Wave Core (Canvas)
        const waveCanvas = document.getElementById('waveCanvas');
        const wCtx = waveCanvas.getContext('2d');
        const dpr = window.devicePixelRatio || 1;
        const wRect = waveCanvas.getBoundingClientRect();
        
        waveCanvas.width = wRect.width * dpr;
        waveCanvas.height = wRect.height * dpr;
        wCtx.scale(dpr, dpr);
        
        const lines = 20;
        let time = 0;

        function drawWaves() {
            wCtx.clearRect(0, 0, wRect.width, wRect.height);
            time += 0.02;
            
            wCtx.lineWidth = 1.5;
            
            for(let i=0; i<lines; i++) {
                wCtx.beginPath();
                
                const yOffset = (wRect.height / lines) * i;
                
                // Color shift based on index
                wCtx.strokeStyle = i % 2 === 0 ? 'rgba(0, 240, 255, 0.5)' : 'rgba(123, 44, 191, 0.5)';
                if(i % 3 === 0) wCtx.strokeStyle = 'rgba(212, 175, 55, 0.4)';
                
                for(let x=0; x<=wRect.width; x+=5) {
                    // Sine wave distortion
                    const y = yOffset + Math.sin(x * 0.02 + time + i * 0.5) * 15 
                              * Math.sin(time * 0.5); // Amplitude modulation
                    
                    if(x===0) wCtx.moveTo(x, y);
                    else wCtx.lineTo(x, y);
                }
                wCtx.stroke();
            }
            
            requestAnimationFrame(drawWaves);
        }
        drawWaves();

        // 3. Time Dust (Background Canvas)
        const dustCanvas = document.getElementById('dustCanvas');
        const dCtx = dustCanvas.getContext('2d');
        const dRect = dustCanvas.getBoundingClientRect();
        
        dustCanvas.width = dRect.width * dpr;
        dustCanvas.height = dRect.height * dpr;
        dCtx.scale(dpr, dpr);
        
        const particles = [];
        for(let i=0; i<60; i++) {
            particles.push({
                x: Math.random() * dRect.width,
                y: Math.random() * dRect.height,
                size: Math.random() * 1.5,
                speed: Math.random() * 0.5 + 0.1
            });
        }

        function drawDust() {
            dCtx.clearRect(0, 0, dRect.width, dRect.height);
            dCtx.fillStyle = '#fff';
            
            particles.forEach(p => {
                // Freeze time effect on mouse hover?
                // Let's just make them flow slowly up
                p.y -= p.speed;
                if(p.y < 0) {
                    p.y = dRect.height;
                    p.x = Math.random() * dRect.width;
                }
                
                dCtx.globalAlpha = Math.random() * 0.5 + 0.2;
                dCtx.beginPath();
                dCtx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                dCtx.fill();
            });
            requestAnimationFrame(drawDust);
        }
        drawDust();

        window.addEventListener('resize', () => {
            // Placeholder for resize
        });

    })();
    </script>
</body>
</html>
