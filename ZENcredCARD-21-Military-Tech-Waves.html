<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen AI Pioneer - Titan Vanguard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Chakra+Petch:wght@400;600;700&family=Share+Tech+Mono&display=swap');

        :root {
            --card-w: 420px;
            --card-h: 700px;
            
            /* Spec-Ops Palette */
            --ops-black: #080808;
            --ops-panel: #141416;
            --ops-armor: #1c1c20;
            
            --tac-orange: #ff5500;
            --tac-green: #00ff41;
            --tac-red: #d00000;
            --tac-white: #e0e0e0;
            
            --glass-hud: rgba(20, 30, 25, 0.85);
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #050505;
            /* Bunker Wall Background */
            background-image: 
                repeating-linear-gradient(45deg, #0a0a0a 0, #0a0a0a 2px, #050505 2px, #050505 8px),
                radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0) 0%, #000 100%);
            font-family: 'Share Tech Mono', monospace;
            perspective: 2500px;
            overflow: hidden;
        }

        /* --- 3D Scene --- */
        .scene {
            width: var(--card-w);
            height: var(--card-h);
            position: relative;
            transform-style: preserve-3d;
            z-index: 10;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s cubic-bezier(0.1, 0.5, 0.5, 1);
        }

        /* --- 1. Chassis (Composite Armor) --- */
        .chassis {
            position: absolute;
            inset: 0;
            /* Tactical Shape */
            clip-path: polygon(
                30px 0, 100% 0, 100% 100%, 
                calc(100% - 30px) 100%, 0 100%, 0 30px
            );
            background: linear-gradient(160deg, var(--ops-armor), #000);
            
            /* Heavy Metal Shadow */
            box-shadow: 
                0 0 0 1px #333,
                0 50px 100px -20px rgba(0,0,0,0.9),
                inset 0 0 100px #000;
            
            transform: translateZ(0);
            overflow: hidden;
        }

        /* Carbon Hex Weave */
        .hex-weave {
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M10 0 L20 5 L20 15 L10 20 L0 15 L0 5 Z' fill='none' stroke='%23000' stroke-width='1' stroke-opacity='0.5'/%3E%3C/svg%3E");
            background-size: 10px 10px;
            opacity: 0.3;
            pointer-events: none;
            z-index: 1;
        }

        /* Hazard Stripes */
        .hazard-strip {
            position: absolute;
            top: 20px; right: -40px;
            width: 150px; height: 15px;
            background: repeating-linear-gradient(
                -45deg,
                var(--tac-orange),
                var(--tac-orange) 10px,
                #000 10px,
                #000 20px
            );
            transform: rotate(45deg);
            opacity: 0.8;
            z-index: 2;
            box-shadow: 0 0 5px #000;
        }

        /* 2. HUD Glass Interface */
        .hud-glass {
            position: absolute;
            inset: 8px;
            background: var(--glass-hud);
            clip-path: polygon(
                26px 0, 100% 0, 100% 100%, 
                calc(100% - 26px) 100%, 0 100%, 0 26px
            );
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            z-index: 2;
            overflow: hidden;
        }

        /* CRT Scanlines */
        .scanlines {
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 1px,
                rgba(0, 255, 65, 0.03) 2px,
                rgba(0, 255, 65, 0.03) 3px
            );
            pointer-events: none;
            z-index: 3;
        }

        /* Tactical Overlay (SVG) */
        .tactical-overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 4;
            opacity: 0.4;
        }

        /* 3. Content Layer */
        .content {
            position: absolute;
            inset: 0;
            padding: 30px 25px;
            display: flex;
            flex-direction: column;
            transform-style: preserve-3d;
            transform: translateZ(30px);
            z-index: 10;
            color: var(--tac-white);
        }

        /* --- Header --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--tac-orange);
            padding-bottom: 10px;
            position: relative;
        }
        
        .header-bg-glow {
            position: absolute;
            top: -30px; left: -25px; width: 150%; height: 100px;
            background: radial-gradient(circle at 50% 0, rgba(255, 85, 0, 0.1), transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        .brand-unit {
            display: flex;
            flex-direction: column;
        }

        .brand-logo {
            font-family: 'Black Ops One', cursive;
            font-size: 1.8rem;
            color: #fff;
            text-transform: uppercase;
            line-height: 0.9;
            text-shadow: 0 4px 4px rgba(0,0,0,0.5);
        }
        
        .brand-sub {
            font-size: 0.65rem;
            color: var(--tac-green);
            letter-spacing: 2px;
            font-weight: 700;
            text-transform: uppercase;
            margin-top: 4px;
            background: rgba(0, 255, 65, 0.1);
            padding: 2px 4px;
            display: inline-block;
            width: fit-content;
        }

        .security-badge {
            text-align: right;
            border: 1px solid var(--tac-red);
            padding: 4px 8px;
            background: rgba(208, 0, 0, 0.1);
        }
        .sec-level { font-size: 1rem; font-weight: 700; color: var(--tac-red); display: block; line-height: 1; }
        .sec-label { font-size: 0.5rem; color: rgba(255,255,255,0.5); text-transform: uppercase; }

        /* --- LIDAR Scanner (Canvas) --- */
        .lidar-viewport {
            position: relative;
            height: 160px;
            margin-bottom: 25px;
            background: rgba(0, 10, 5, 0.8);
            border: 1px solid rgba(0, 255, 65, 0.2);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 30px #000;
        }
        
        /* Grid Overlay */
        .lidar-grid {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(0, 255, 65, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
        }
        
        .scan-sweep {
            position: absolute;
            top: 0; left: 50%; width: 2px; height: 100%;
            background: rgba(0, 255, 65, 0.8);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
            animation: sweep 4s linear infinite;
            transform-origin: center;
        }

        canvas#lidarCanvas {
            width: 100%; height: 100%;
            filter: drop-shadow(0 0 5px var(--tac-green));
        }

        /* --- Operator Data --- */
        .operator-panel {
            display: grid;
            grid-template-columns: 70px 1fr;
            gap: 15px;
            margin-bottom: 25px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 10px;
        }

        .mugshot {
            width: 70px; height: 70px;
            background: #000;
            border: 2px solid var(--tac-orange);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .mugshot img {
            width: 100%; height: 100%;
            object-fit: cover;
            filter: grayscale(100%) contrast(1.5) brightness(0.8);
            mix-blend-mode: luminosity;
        }
        /* Crosshair on face */
        .mugshot::after {
            content: '+'; position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); color: var(--tac-orange);
            font-size: 2rem; opacity: 0.5; font-weight: 100;
        }

        .op-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .op-name {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 1.6rem;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            line-height: 1;
        }
        
        .op-rank {
            font-size: 0.75rem;
            color: var(--tac-orange);
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .rank-chevron {
            width: 10px; height: 10px;
            background: var(--tac-orange);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }

        /* --- Loadout Grid (Badges) --- */
        .section-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.65rem;
            color: var(--tac-green);
            margin-bottom: 10px;
            text-transform: uppercase;
            background: rgba(0, 255, 65, 0.05);
            padding: 4px;
            border-left: 3px solid var(--tac-green);
        }

        .loadout-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: auto;
        }

        .perk-slot {
            aspect-ratio: 1;
            background: rgba(20, 20, 25, 0.8);
            border: 1px solid #333;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            cursor: pointer;
            /* Hexagon Clip */
            clip-path: polygon(10% 0, 90% 0, 100% 10%, 100% 90%, 90% 100%, 10% 100%, 0 90%, 0 10%);
        }

        .perk-slot:hover {
            background: rgba(255, 85, 0, 0.15);
            border-color: var(--tac-orange);
            box-shadow: 0 0 15px rgba(255, 85, 0, 0.3);
            transform: scale(1.05);
            z-index: 5;
        }

        .perk-icon {
            width: 22px; height: 22px;
            fill: #666;
            margin-bottom: 4px;
            transition: fill 0.2s;
        }
        .perk-slot:hover .perk-icon { fill: #fff; filter: drop-shadow(0 0 5px #fff); }
        
        .perk-lbl { font-size: 0.5rem; color: #888; text-transform: uppercase; font-family: 'Share Tech Mono'; }
        .perk-slot:hover .perk-lbl { color: var(--tac-orange); }

        /* --- Footer Console --- */
        .tactical-footer {
            margin-top: auto;
            border-top: 1px solid #333;
            padding-top: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Share Tech Mono';
            font-size: 0.6rem;
            color: #666;
        }
        
        .coord-data { color: var(--tac-green); }
        .warn-data { color: var(--tac-orange); animation: flash 2s infinite; }

        /* --- Industrial Bolts --- */
        .bolt {
            position: absolute;
            width: 14px; height: 14px;
            background: radial-gradient(circle, #222 30%, #000 100%);
            border-radius: 50%;
            border: 1px solid #333;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bolt::after { content: ''; width: 8px; height: 2px; background: #444; transform: rotate(45deg); }
        .bolt::before { content: ''; position: absolute; width: 2px; height: 8px; background: #444; transform: rotate(45deg); }
        
        .b-1 { top: 10px; left: 10px; }
        .b-2 { top: 10px; right: 10px; }
        .b-3 { bottom: 10px; left: 10px; }
        .b-4 { bottom: 10px; right: 10px; }

        /* --- Animations --- */
        @keyframes sweep { 0% { left: 0%; opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { left: 100%; opacity: 0; } }
        @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

    </style>
</head>
<body>

            <div class="hud-glass">

                    <path d="M 370 30 L 350 30 M 370 30 L 370 50" stroke="rgba(255, 85, 0, 0.5)" stroke-width="2" fill="none" />

            <!-- Content -->
            <div class="content">
                
                <div class="header">

                        <div style="font-size: 2rem; color: #444; font-weight: 900;">ID</div>

                </div>

                </div>

                <div class="loadout-grid">
                    <div class="perk-slot" title="Strategic AI">
                        <svg class="perk-icon" viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zm0 2.28L19.25 7 12 9.72 4.75 7 12 4.28zM2 17l10 5 10-5V8.8L12 13.5 2 8.8V17zm2.58-5.9l7.42 3.49 7.42-3.49v6.82L12 21.39l-7.42-3.49v-6.82z"/></svg>

    <script>
    (function() {
        const card = document.getElementById('card');

        // 1. Tilt Physics
        document.addEventListener('mousemove', (e) => {
            const w = window.innerWidth;
            const h = window.innerHeight;
            
            const x = (e.clientX - w/2) / (w/2);
            const y = (e.clientY - h/2) / (h/2);
            
            // Heavy, stable rotation
            const rotX = y * -8;
            const rotY = x * 8;
            
            card.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
        });
        
        document.addEventListener('mouseleave', () => {
             card.style.transform = `rotateX(0deg) rotateY(0deg)`;
        });

        // 2. LIDAR Terrain Scanner (Canvas)
        const canvas = document.getElementById('lidarCanvas');
        const ctx = canvas.getContext('2d');
        const dpr = window.devicePixelRatio || 1;
        const rect = canvas.getBoundingClientRect();
        
        canvas.width = rect.width * dpr;
        canvas.height = rect.height * dpr;
        ctx.scale(dpr, dpr);
        
        const w = rect.width;
        const h = rect.height;
        let offset = 0;

        // Generate Terrain Lines
        const lines = [];
        for(let i=0; i<20; i++) {
            const points = [];
            for(let j=0; j<=w; j+=20) {
                // Perlin-like noise substitute
                points.push({
                    x: j, 
                    y: Math.random() * 20
                });
            }
            lines.push(points);
        }

        function drawLidar() {
            ctx.clearRect(0, 0, w, h);
            offset -= 0.5; // Move terrain forward
            
            ctx.strokeStyle = '#00ff41'; // Tac Green
            ctx.lineWidth = 1;
            
            // Draw 3D-ish rolling grid
            for(let i=0; i<lines.length; i++) {
                const yBase = (i * 10) + offset;
                const perspective = (yBase + 50) / h; // Fake depth
                
                if(yBase > h) {
                    // Reset line to back
                    lines[i].y = -20; 
                    // Regen heights? (Simplified for perf)
                }
                
                // Wrap loop for seamless feel
                const renderY = (yBase % (h + 50));
                const alpha = Math.max(0, renderY / h); // Fade in as it gets closer
                
                ctx.globalAlpha = alpha;
                ctx.beginPath();
                
                const points = lines[i];
                for(let j=0; j<points.length; j++) {
                    const p = points[j];
                    // Perspective spread
                    const x = (p.x - w/2) * (renderY/100 + 0.5) + w/2;
                    const y = renderY - p.y * (renderY/h);
                    
                    if(j===0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
            }
            
            // Ping Target
            ctx.globalAlpha = 1;
            ctx.fillStyle = '#ff5500';
            ctx.beginPath();
            const targetY = h/2 + Math.sin(Date.now()/500) * 20;
            ctx.arc(w/2, targetY, 3, 0, Math.PI*2);
            ctx.fill();
            
            // Target HUD Box
            ctx.strokeStyle = '#ff5500';
            ctx.strokeRect(w/2 - 10, targetY - 10, 20, 20);

            requestAnimationFrame(drawLidar);
        }
        drawLidar();

        window.addEventListener('resize', () => {
            // Resize placeholder
        });

    })();
    </script>
